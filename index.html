<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANGELION Sim -Customized-</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* ヘッダー */
        header { width: 100%; height: 50px; background: #000; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 15px; box-sizing: border-box; }
        .menu-btn { background: #d00000; color: white; border: 1px solid #ff4444; padding: 5px 10px; cursor: pointer; font-weight: bold; font-size: 0.8rem; border-radius: 3px; }
        .logo-main { flex-grow: 1; text-align: center; font-family: 'Shippori Mincho B1', serif; font-size: 1rem; color: #d00000; text-shadow: 0 0 5px #d00000; margin-right: 50px; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; width: 100%; overflow-y: auto; box-sizing: border-box; }
        .machine { width: 100%; max-width: 400px; background: #111; border: 2px solid #d00000; border-radius: 10px; padding: 15px; box-sizing: border-box; position: relative; }
        
        /* 隠しランプ */
        .hidden-lamp { position: absolute; top: 10px; right: 20px; width: 12px; height: 12px; background: #222; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 10; }
        .lamp-on { background: #fff; box-shadow: 0 0 20px #fff; }

        .screen { background: #000; height: 160px; border-radius: 5px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 10px; position: relative; overflow: hidden; }
        .reels { display: flex; justify-content: center; gap: 15px; z-index: 5; }
        .digit { font-size: 3.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 60px; text-align: center; }
        .gold { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; } .odd { color: #ff4444; } .even { color: #4444ff; }

        /* 保留 */
        .shoryu-area { display: flex; gap: 8px; margin-top: 10px; height: 15px; }
        .hoju { width: 12px; height: 12px; border-radius: 50%; background: #333; border: 1px solid #555; }
        .hoju-red { background: #ff0000; box-shadow: 0 0 10px #ff0000; }

        /* 操作パネル */
        .control-layout { display: flex; gap: 5px; width: 100%; }
        .side-mini-btns { display: flex; flex-direction: column; gap: 2px; width: 45px; }
        .mini-btn { flex: 1; font-size: 0.6rem; font-weight: bold; border: 1px solid #444; background: #222; color: #888; cursor: pointer; border-radius: 3px; }
        .mini-btn.active { background: #d00000; color: white; border-color: #ff4444; }
        
        .main-btns { flex: 1; display: flex; gap: 5px; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 2px solid #ff4444; padding: 12px; font-size: 0.9rem; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }

        .log { width: 100%; max-width: 400px; height: 150px; background: #000; margin-top: 10px; padding: 10px; border-radius: 5px; font-size: 0.7rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; }

        /* モーダル */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; border: 2px solid #d00000; width: 80%; padding: 20px; border-radius: 10px; }
        .select-item { background: #222; border: 1px solid #444; padding: 15px; margin: 10px 0; cursor: pointer; text-align: center; font-weight: bold; }
        .select-item:hover { background: #d00000; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="openMenu()">機種変更</button>
    <div class="logo-main" id="machine-title">EVANGELION 15</div>
</header>

<div class="modal" id="menuModal">
    <div class="modal-content">
        <h3 style="color:#d00000; text-align:center;">機種を選択してください</h3>
        <div class="select-item" onclick="selectMachine('EVA15')">新世紀エヴァンゲリオン〜未来への咆哮〜</div>
        <div class="select-item" onclick="selectMachine('GOD')">GOD Ver. (全回転 1/8192 固定)</div>
        <button class="close-btn" style="width:100%; padding:10px; margin-top:10px;" onclick="closeMenu()">閉じる</button>
    </div>
</div>

<div class="main-content">
    <div class="machine">
        <div class="hidden-lamp" id="lamp"></div>
        <div class="screen" id="screen">
            <div class="reels">
                <div id="d1" class="digit">1</div><div id="d2" class="digit">2</div><div id="d3" class="digit">3</div>
            </div>
            <div class="shoryu-area">
                <div id="h1" class="hoju"></div><div id="h2" class="hoju"></div>
                <div id="h3" class="hoju"></div><div id="h4" class="hoju"></div>
            </div>
        </div>
        
        <div class="control-layout">
            <div class="side-mini-btns">
                <button class="mini-btn" id="full-auto-toggle" onclick="toggleFullAuto()">全</button>
                <button class="mini-btn" id="gyakkyo-toggle" onclick="toggleGyakkyo()">逆</button>
            </div>
            <div class="main-btns">
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
    </div>
    <div class="log" id="log">--- 作戦行動履歴 ---<br></div>
</div>

<script>
    let SPEC = { name: "EVA15", normal_prob: 319.7, st_prob: 99.4 };
    let hits = 0, rushCount = 0, currentCount = 0;
    let mode = 'NORMAL', isAuto = false, autoSpeed = 'slow', isAnimating = false, autoTimer = null;
    let isFullAuto = false, isGyakkyo = false;

    function openMenu() { document.getElementById('menuModal').style.display = 'flex'; }
    function closeMenu() { document.getElementById('menuModal').style.display = 'none'; }
    function selectMachine(type) {
        SPEC.name = type;
        document.getElementById('machine-title').innerText = type === 'EVA15' ? "EVANGELION 15" : "GOD Ver.";
        addLog(`機種変更：${SPEC.name}`);
        closeMenu();
    }

    function toggleFullAuto() { 
        isFullAuto = !isFullAuto; 
        document.getElementById('full-auto-toggle').classList.toggle('active', isFullAuto);
        addLog(`フルオート：${isFullAuto ? 'ON (演出全カット)' : 'OFF'}`);
    }

    function toggleGyakkyo() { 
        isGyakkyo = !isGyakkyo; 
        document.getElementById('gyakkyo-toggle').classList.toggle('active', isGyakkyo);
        addLog(`逆境モード：${isGyakkyo ? 'ON (無演出/告知特化)' : 'OFF'}`);
    }

    function toggleAuto(speed) {
        if (isAuto && autoSpeed === speed) { stopAuto(); } 
        else {
            stopAuto(); isAuto = true; autoSpeed = speed;
            document.getElementById(speed === 'slow' ? 'btn-slow' : 'btn-fast').classList.add('btn-stop');
            startProcess();
        }
    }

    function stopAuto() {
        isAuto = false; clearTimeout(autoTimer);
        document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop'));
    }

    async function startProcess() {
        if (!isAuto || isAnimating) return;
        currentCount++;
        updateUI();

        let isHit = Math.random() < (1 / (mode === 'ST' ? SPEC.st_prob : SPEC.normal_prob));
        let isZenKaiten = Math.random() < (1 / 8192);
        let effect = { type: 'NONE', win: isHit || isZenKaiten, isHot: false };

        if (effect.win && Math.random() < 0.1) document.getElementById('lamp').classList.add('lamp-on');
        
        // 逆境モード中は全回転かランプ告知以外ほぼ無演出
        if (isGyakkyo && mode === 'NORMAL') {
            if (isZenKaiten) effect.type = 'ZEN_KAITEN';
        } else {
            if (isZenKaiten) effect.type = 'ZEN_KAITEN';
            else if (isHit && Math.random() < 0.2) effect.type = 'REI_NORMAL';
            if (Math.random() < 0.002) effect.type = 'RED_HOJU';
        }
        if (effect.type !== 'NONE') effect.isHot = true;

        if (!isFullAuto) await runAnimation(effect);

        if (effect.win) {
            hits++;
            let isSt = isZenKaiten || Math.random() < 0.6;
            mode = isSt ? 'ST' : 'NORMAL';
            addLog(`大当り(${currentCount}回転) ${isSt ? '【ST】' : '【通常】'}`);
            currentCount = 0;
            if (mode === 'NORMAL') stopAuto(); // 時短なし簡易版
        }
        
        document.getElementById('lamp').classList.remove('lamp-on');
        if (isAuto) autoTimer = setTimeout(startProcess, isFullAuto ? 10 : (autoSpeed === 'fast' ? 100 : 1000));
    }

    async function runAnimation(eff) {
        isAnimating = true;
        const d1 = document.getElementById('d1'), d2 = document.getElementById('d2'), d3 = document.getElementById('d3');
        if (eff.type === 'ZEN_KAITEN') {
            addLog("㊗ 全回転発生 ㊗");
            for(let i=1; i<=7; i++){ setDigitStyle(d1,i);setDigitStyle(d2,i);setDigitStyle(d3,i); await new Promise(r=>setTimeout(r,300)); }
        } else {
            let s = setInterval(() => { [d1,d2,d3].forEach(d => setDigitStyle(d, Math.floor(Math.random()*9)+1)); }, 40);
            await new Promise(r => setTimeout(r, autoSpeed === 'fast' && !eff.isHot ? 50 : 500));
            clearInterval(s);
            let res = eff.win ? 7 : 1;
            setDigitStyle(d1, res); setDigitStyle(d3, res); 
            if (eff.isHot) await new Promise(r => setTimeout(r, 1000));
            setDigitStyle(d2, eff.win ? res : 2);
        }
        isAnimating = false;
    }

    function setDigitStyle(el, num) { el.innerText = num; el.className = 'digit ' + (num==7?'gold':(num%2!=0?'odd':'even')); }
    function updateUI() { 
        document.getElementById('hits').innerText = hits; 
        document.getElementById('current-rot').innerText = currentCount; 
        document.getElementById('sub-display').innerText = mode;
    }
    function addLog(msg) { 
        const log = document.getElementById('log'); 
        log.innerHTML = `> ${msg}<br>` + log.innerHTML; 
    }
</script>
</body>
</html>
