<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANGELION Sim -Big Screen-</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 演出アニメ */
        @keyframes viberation { 0% { transform: translate(0,0); } 10% { transform: translate(-3px, 3px); } 20% { transform: translate(3px, -3px); } 100% { transform: translate(0,0); } }
        .vibrate { animation: viberation 0.08s infinite; }
        @keyframes flash { 0%, 100% { background: #000; } 50% { background: #fff; } }
        .flash-active { animation: flash 0.05s 15; }

        header { width: 100%; height: 45px; background: #000; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 15px; box-sizing: border-box; }
        .menu-btn { background: #d00000; color: white; border: 1px solid #ff4444; padding: 4px 8px; cursor: pointer; font-weight: bold; font-size: 0.7rem; border-radius: 3px; margin-right: 5px; }
        .logo-main { flex-grow: 1; text-align: center; font-family: 'Shippori Mincho B1', serif; font-size: 0.9rem; color: #d00000; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; overflow-y: auto; }
        .machine { width: 100%; max-width: 400px; background: #111; border: 2px solid #d00000; border-radius: 15px; padding: 12px; }
        
        /* 液晶エリア：高さを2倍（240px）に調整 */
        .screen { background: #000; height: 240px; border-radius: 8px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; margin-bottom: 8px; }
        .digit-container { display: flex; gap: 15px; }
        .digit { font-size: 6rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 80px; text-align: center; z-index: 10; }
        .gold { color: #ffeb3b; text-shadow: 0 0 25px #ffeb3b; } .odd { color: #ff4444; } .even { color: #4444ff; }
        
        /* 保留ランプも少し大きく */
        .heso-box { display: flex; gap: 10px; margin-top: 20px; }
        .h-lamp { width: 15px; height: 15px; border-radius: 50%; background: #333; border: 1px solid #555; }
        .h-on { background: #ff0000; box-shadow: 0 0 8px #ff0000; }

        /* 右下の状態表示も大きく */
        #sub-display { position: absolute; bottom: 10px; right: 15px; color: #d00000; font-size: 1.2rem; font-weight: bold; text-shadow: 0 0 5px #000; }

        .spec-board { background: #222; border: 1px solid #444; margin-bottom: 8px; padding: 6px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 0.65rem; color: #eee; }
        .spec-item b { color: #fff; font-weight: bold; }

        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-bottom: 4px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 4px 1px; text-align: center; border-radius: 3px; }
        .stat-label { font-size: 0.55rem; color: #888; display: block; }
        .stat-val { font-size: 0.85rem; font-weight: bold; color: #d00000; font-family: monospace; }

        .control-layout { display: flex; gap: 6px; }
        .side-mini-btns { display: flex; flex-direction: column; gap: 4px; width: 45px; }
        .mini-btn { flex: 1; font-size: 0.7rem; font-weight: bold; border: 1px solid #444; background: #222; color: #888; cursor: pointer; border-radius: 3px; }
        .mini-btn.active { background: #d00000; color: white; border-color: #ff4444; }
        
        .main-btns { flex: 1; display: flex; gap: 6px; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 1px solid #ff4444; padding: 12px 0; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 0.75rem; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }

        .log { width: 100%; max-width: 400px; height: 100px; background: #000; margin-top: 10px; padding: 10px; font-size: 0.7rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; font-family: monospace; box-sizing: border-box; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .chart-container { background: #fff; border-radius: 10px; padding: 10px; margin-bottom: 10px; height: 180px; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="openModal('machineModal')">機種選択</button>
    <button class="menu-btn" onclick="openDataModal()" style="background:#0066cc;">データ</button>
    <div class="logo-main" id="machine-title">エヴァ15 未来への咆哮</div>
</header>

<div class="modal" id="machineModal">
    <div style="background:#111; border:2px solid #d00000; padding:20px; border-radius:10px; width:80%; margin:auto;">
        <div style="padding:15px; background:#222; margin-bottom:10px; cursor:pointer; text-align:center;" onclick="selectSpec('EVA15')">エヴァ15 (1/319)</div>
        <div style="padding:15px; background:#222; cursor:pointer; text-align:center;" onclick="selectSpec('GOD')">GOD Edition (1/8192)</div>
        <button style="width:100%; padding:10px; margin-top:10px;" onclick="closeModal('machineModal')">閉じる</button>
    </div>
</div>

<div class="modal" id="dataModal">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <h2 style="margin:0;">分析データ</h2>
        <button onclick="closeModal('dataModal')">閉じる</button>
    </div>
    <div class="chart-container"><canvas id="slumpChart"></canvas></div>
    <div class="chart-container"><canvas id="distChart"></canvas></div>
</div>

<div class="main-content">
    <div class="machine" id="machine">
        <div class="screen" id="screen">
            <div class="digit-container">
                <div id="d1" class="digit">1</div><div id="d2" class="digit">2</div><div id="d3" class="digit">3</div>
            </div>
            <div class="heso-box">
                <div class="h-lamp" id="h1"></div><div class="h-lamp" id="h2"></div><div class="h-lamp" id="h3"></div><div class="h-lamp" id="h4"></div>
            </div>
            <div id="sub-display">通常</div>
        </div>

        <div class="spec-board">
            <div class="spec-item">通常確率: <b>1/319.7</b></div>
            <div class="spec-item">ST中確率: <b>1/99.4</b></div>
            <div class="spec-item">ST突入率: <b>約70%</b></div>
            <div class="spec-item">ST継続率: <b>約81%</b></div>
        </div>

        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val">0</span></div>
        </div>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">最高連</span><span id="max-rush" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">初当り</span><span id="first-hits" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">RUSH突入</span><span id="rush-in" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">最大ハマ</span><span id="max-hamari" class="stat-val">0</span></div>
        </div>
        
        <div class="control-layout">
            <div class="side-mini-btns">
                <button class="mini-btn" id="full-auto" onclick="toggleBtn('full-auto')">全</button>
                <button class="mini-btn" id="gyakkyo" onclick="toggleBtn('gyakkyo')">逆</button>
            </div>
            <div class="main-btns">
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
    </div>
    <div class="log" id="log">> エヴァ15：全システム同期完了</div>
</div>

<script>
    const SPECS = { 'EVA15': { n: 319.7, s: 99.4, st: 163, jt: 100 }, 'GOD': { n: 8192, s: 99.4, st: 100, jt: 50 } };
    let cur = SPECS['EVA15'];
    let hits=0, rushCount=0, currentCount=0, totalBall=0, firstHits=0, rushIn=0, maxRush=0, maxHamari=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isFullAuto=false, isGyakkyo=false, isAnim=false;
    let hojoCount = 0, balanceHistory=[0];

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function toggleBtn(id) {
        if(id==='full-auto') isFullAuto = !isFullAuto;
        if(id==='gyakkyo') isGyakkyo = !isGyakkyo;
        document.getElementById(id).classList.toggle('active');
    }

    function toggleAuto(s) {
        if(isAuto && autoSpeed === s) { isAuto = false; }
        else { isAuto = true; autoSpeed = s; startProcess(); }
        document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop'));
        if(isAuto) document.getElementById('btn-'+autoSpeed).classList.add('btn-stop');
    }

    async function startProcess() {
        if(!isAuto || isAnim) return;
        if(hojoCount < 4) { hojoCount++; updateHojo(); }

        if(hojoCount > 0) {
            hojoCount--;
            updateHojo();
            if(mode==='通常') totalBall -= 3.125;
            currentCount++;

            let prob = (mode==='ST' ? cur.s : cur.n);
            let isHit = Math.random() < (1/prob);
            let hasVibe = isHit && Math.random() < 0.7; // 当たりの70%でレバブル
            let hasFlash = isHit && Math.random() < 0.2; // 当たりの20%でインフラ

            // 演出判定（高速オート中でも、これらが来たら低速ウェイトを挟む）
            if(!isGyakkyo && (hasVibe || hasFlash)) {
                isAnim = true;
                if(hasVibe) { document.getElementById('machine').classList.add('vibrate'); addLog("!! レバブル発生 !!"); }
                if(hasFlash) { document.getElementById('screen').classList.add('flash-active'); addLog("⚡ インパクトフラッシュ ⚡"); }
                
                // 図柄を回しながらじっくり見せる
                let spin = setInterval(() => {
                    [1,2,3].forEach(i => document.getElementById('d'+i).innerText = Math.floor(Math.random()*9)+1);
                }, 80);

                await new Promise(r => setTimeout(r, 1800)); // 激アツタメ時間
                
                clearInterval(spin);
                document.getElementById('machine').classList.remove('vibrate');
                document.getElementById('screen').classList.remove('flash-active');
            } else if (!isGyakkyo) {
                // 通常変動も図柄を動かす
                [1,2,3].forEach(i => document.getElementById('d'+i).innerText = Math.floor(Math.random()*9)+1);
            }

            if(isHit) {
                isAnim = true;
                hits++;
                if(currentCount > maxHamari) maxHamari = currentCount;

                let isSt = (mode !== '通常') || (Math.random() < 0.59);
                let d = isSt ? [1,3,5,7,9][Math.floor(Math.random()*5)] : [2,4,6,8][Math.floor(Math.random()*4)];
                setDigit(d);

                if(isSt) {
                    if(mode==='通常') { firstHits++; rushIn++; addLog(`【${d}】初当り RUSH突入 ${currentCount}回転`); } 
                    else if(mode==='時短') { rushIn++; addLog(`【${d}】時短引き戻し!! ${currentCount}回転`); }
                    else { addLog(`【${d}】RUSH継続 ${rushCount+1}連目`); }
                    
                    mode='ST'; rRem=cur.st; rushCount++;
                    if(rushCount > maxRush) maxRush = rushCount;
                    totalBall += 1400;
                } else {
                    firstHits++; mode='時短'; rRem=cur.jt; rushCount=0;
                    totalBall += 400;
                    addLog(`【${d}】通常当り(時短100) ${currentCount}回転`);
                }
                currentCount=0;
                await new Promise(r => setTimeout(r, isFullAuto ? 100 : 1000));
                isAnim = false;
            } else {
                if(mode!=='通常') {
                    rRem--;
                    if(rRem<=0) { addLog(`${mode}終了 ${rushCount}連`); mode='通常'; rushCount=0; if(!isFullAuto) isAuto=false; }
                }
            }
        }

        updateUI();
        if(currentCount % 10 === 0) balanceHistory.push(totalBall);
        let delay = autoSpeed==='fast' ? (isFullAuto?1:30) : 800;
        if(isAuto) setTimeout(startProcess, delay);
    }

    function updateHojo() { for(let i=1; i<=4; i++) document.getElementById('h'+i).classList.toggle('h-on', i <= hojoCount); }
    function setDigit(d) { [1,2,3].forEach(i=>{ const e=document.getElementById('d'+i); e.innerText=d; e.className='digit '+(d==7?'gold':(d%2!=0?'odd':'even')); }); }
    
    function updateUI() {
        document.getElementById('hits').innerText=hits; document.getElementById('rush-count').innerText=rushCount;
        document.getElementById('current-rot').innerText=currentCount; document.getElementById('max-rush').innerText=maxRush;
        document.getElementById('first-hits').innerText=firstHits; document.getElementById('rush-in').innerText=rushIn;
        document.getElementById('max-hamari').innerText=maxHamari;
        document.getElementById('balance').innerText=Math.floor(totalBall).toLocaleString();
        document.getElementById('sub-display').innerText = mode==='通常'?'通常':`${mode}:${rRem}`;
    }

    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }

    let sChart;
    function openDataModal() {
        openModal('dataModal');
        const ctx = document.getElementById('slumpChart').getContext('2d');
        if(sChart) sChart.destroy();
        sChart = new Chart(ctx, { type:'line', data:{ labels:balanceHistory.map((_,i)=>i*10), datasets:[{label:'差玉数推移', data:balanceHistory, borderColor:'#d00000', backgroundColor:'rgba(208,0,0,0.1)', fill:true}] }, options:{maintainAspectRatio:false}});
    }
    function selectSpec(k) { cur=SPECS[k]; location.reload(); }
</script>
</body>
</html>
