<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>P Evangelion Simulator - Full Version</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0a0a0a; --panel: #1a1a1a; --accent: #d00000; --gold: #ffd700; --beast: #00ff41; }
        body { background: var(--bg); color: #fff; font-family: 'Arial', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }

        /* メインディスプレイ（1.5倍サイズ） */
        .digit-container {
            display: flex; gap: 20px; background: #000; padding: 40px 60px; border-radius: 20px;
            border: 4px solid #333; margin-top: 30px; box-shadow: 0 0 30px rgba(208, 0, 0, 0.3);
            position: relative; overflow: hidden;
        }
        .digit {
            font-size: 180px; font-weight: bold; width: 150px; text-align: center;
            text-shadow: 0 0 20px currentColor; line-height: 1;
        }
        .odd { color: var(--accent); }
        .even { color: #3366ff; }
        .gold { color: var(--gold); }
        .beast { color: var(--beast); }

        /* 保留表示 */
        .heso-overlay { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 15px; }
        .current-hold { width: 22px; height: 22px; background: #111; border-radius: 50%; border: 2px solid #555; transition: 0.3s; }
        .sub-holds { display: flex; gap: 8px; }
        .heso-ball { width: 12px; height: 12px; background: #222; border-radius: 50%; border: 1px solid #444; }
        .heso-on { background: #888; border-color: #aaa; }
        .heso-red { background: radial-gradient(circle, #ff4444, #880000); box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }

        /* 隠しランプ・エフェクト */
        #lamp { position: absolute; top: 10px; right: 10px; width: 20px; height: 20px; border-radius: 50%; background: #222; }
        .lamp-active { background: radial-gradient(circle, #fff, #f0f, #00f) !important; box-shadow: 0 0 15px #fff; }
        .flash-active { animation: flash-anim 0.1s infinite; }
        @keyframes flash-anim { 0% { background: #000; } 50% { background: #400; } 100% { background: #000; } }
        #effect-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; color: #fff; font-weight: bold; text-shadow: 0 0 20px #f00; display: none; z-index: 10; pointer-events: none; }

        /* 操作パネル */
        .panel { background: var(--panel); padding: 20px; border-radius: 15px; margin-top: 20px; width: 90%; max-width: 800px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #000; padding: 15px; border-radius: 10px; text-align: center; border-left: 3px solid var(--accent); }
        .stat-label { font-size: 12px; color: #888; margin-bottom: 5px; }
        .stat-val { font-size: 24px; font-weight: bold; }
        .val-blue { color: #00d2ff; } .val-red { color: #ff4b2b; }

        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        button { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; background: #333; color: #fff; }
        .btn-auto { background: #444; }
        .btn-stop { background: var(--accent) !important; }
        .active { background: #008800 !important; }

        /* 履歴表示（1.5倍サイズ） */
        .history-panel { width: 90%; max-width: 800px; margin-top: 20px; background: var(--panel); padding: 20px; border-radius: 15px; }
        #log { height: 200px; overflow-y: auto; background: #000; padding: 15px; font-family: monospace; font-size: 16px; border-radius: 10px; line-height: 1.6; }

        /* モーダル */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 100; flex-direction: column; align-items: center; padding-top: 50px; }
        .chart-container { width: 90%; height: 300px; margin-bottom: 30px; }

        /* 筐体振動 */
        .vibrate { animation: vib 0.05s infinite; }
        @keyframes vib { 0% { transform: translate(0,0); } 50% { transform: translate(2px, 2px); } 100% { transform: translate(-2px, -2px); } }
    </style>
</head>
<body>
    <div id="screen">
        <div class="digit-container" id="machine">
            <div id="lamp"></div>
            <div id="effect-overlay"></div>
            <div id="d1" class="digit odd">1</div>
            <div id="d2" class="digit odd">3</div>
            <div id="d3" class="digit odd">5</div>
            <div class="heso-overlay">
                <div id="h-current" class="current-hold"></div>
                <div class="sub-holds">
                    <div id="h1" class="heso-ball"></div>
                    <div id="h2" class="heso-ball"></div>
                    <div id="h3" class="heso-ball"></div>
                    <div id="h4" class="heso-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="stats">
            <div class="stat-box"><div class="stat-label">大当り</div><div id="hits" class="stat-val">0</div></div>
            <div class="stat-box"><div class="stat-label">連チャン</div><div id="rush-count" class="stat-val">0</div></div>
            <div class="stat-box"><div class="stat-label">回転数</div><div id="current-rot" class="stat-val">0</div></div>
            <div class="stat-box"><div class="stat-label">差玉</div><div id="balance" class="stat-val">0</div></div>
        </div>
        <div id="sub-display" style="text-align:center; margin-bottom:15px; font-weight:bold; color:var(--accent);">通常</div>
        <div class="controls">
            <button id="btn-slow" class="btn-auto" onclick="toggleAuto('slow')">オート(通常)</button>
            <button id="btn-fast" class="btn-auto" onclick="toggleAuto('fast')">オート(高速)</button>
            <button id="btn-all" onclick="toggleOpt('all')">全当りまで止まらない</button>
            <button id="btn-kokuchi" onclick="toggleOpt('kokuchi')">告知100%</button>
            <button onclick="openModal()">データ詳細</button>
            <button onclick="resetData()" style="background:#555;">リセット</button>
        </div>
    </div>

    <div class="history-panel">
        <div id="log">> 準備完了</div>
    </div>

    <div id="modal-overlay">
        <button onclick="closeModal()" style="position:absolute; top:10px; right:20px; font-size:24px;">×</button>
        <div class="chart-container"><canvas id="slumpChart"></canvas></div>
        <div class="chart-container"><canvas id="historyChart"></canvas></div>
    </div>

<script>
    // 基本スペック
    const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
    
    // 状態変数
    let hits=0, rushCount=0, currentCount=0, totalBall=0, totalRot=0, heso=0, currentRushHits=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isAnim=false;
    let optAll=false, optKokuchi=false;
    let slumpData=[0], slumpLabels=["0"], historyData=[], historyLabels=[];
    let sChart, hChart;

    // --- 各種UI関数 ---
    function openModal() { document.getElementById('modal-overlay').style.display='flex'; updateCharts(); }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
    function updateCharts() {
        const cfg = { responsive:true, maintainAspectRatio:false, scales:{ x:{display:false}, y:{grid:{color:'#222'}, ticks:{color:'#888'}} }, plugins:{legend:{display:false}} };
        if(sChart) sChart.destroy();
        sChart = new Chart(document.getElementById('slumpChart'), { type:'line', data:{ labels:slumpLabels, datasets:[{data:slumpData, borderColor:'#d00000', borderWidth:2, pointRadius:0, fill:false}] }, options:cfg });
        if(hChart) hChart.destroy();
        hChart = new Chart(document.getElementById('historyChart'), { type:'bar', data:{ labels:historyLabels, datasets:[{data:historyData, backgroundColor:'#d00000'}] }, options:cfg });
    }
    function toggleOpt(t) {
        if(t==='all') { optAll=!optAll; document.getElementById('btn-all').classList.toggle('active'); }
        if(t==='kokuchi') { optKokuchi=!optKokuchi; document.getElementById('btn-kokuchi').classList.toggle('active'); }
    }
    function toggleAuto(s) {
        if(isAuto && autoSpeed===s) { isAuto=false; resetBtns(); }
        else { isAuto=true; autoSpeed=s; resetBtns(); document.getElementById('btn-'+s).classList.add('btn-stop'); startProcess(); }
    }
    function resetBtns() { document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop')); }
    function resetData() { hits=0; rushCount=0; currentCount=0; totalBall=0; totalRot=0; heso=0; currentRushHits=0; slumpData=[0]; slumpLabels=["0"]; historyData=[]; historyLabels=[]; updateUI(); updateHesoUI(false); addLog("リセット"); }

    // --- メインプロセス ---
    async function startProcess() {
        if(!isAuto || isAnim) return;

        // 1. 右打ち終了チェック
        if(mode !== '通常' && rRem <= 0) {
            addLog(`【結 果】 ${currentRushHits}連チャン終了`);
            mode = '通常'; rushCount = 0; currentRushHits = 0; currentCount = 0;
            updateUI();
            if(!optAll) { isAuto = false; resetBtns(); return; }
        }

        // 2. 当落抽選（スペック通りの固定確率）
        let prob = (mode==='ST') ? SPECS.s : (mode==='時短' ? SPECS.n : SPECS.n);
        let isHit = Math.random() < (1 / prob);
        let eff = selectEffectCorrected(isHit);

        // 告知設定時
        if(optKokuchi && isHit) { eff.heavy=true; eff.flash=true; eff.lamp=true; eff.name="インフラ"; eff.trust=100; }

        // 3. 高速オート中の減速判定
        let originalSpeed = autoSpeed;
        if(autoSpeed==='fast' && eff.heavy && !optAll) { 
            autoSpeed = 'slow'; 
            resetBtns(); 
            document.getElementById('btn-slow').classList.add('btn-stop'); 
        }

        // 4. 回転数・保留・回数の更新
        if(heso < 4) heso++; 
        currentCount++; totalRot++; heso--; 
        updateHesoUI(eff.isRedHold);
        if(mode !== '通常') rRem--; 

        totalBall -= (mode==='通常' ? 14 : 0.05);
        slumpData.push(Math.floor(totalBall)); slumpLabels.push(totalRot.toString());

        // 5. 変動開始（演出ありなら長く、高速オートなら短く）
        let spinTime = (eff.heavy || (originalSpeed==='fast' && autoSpeed==='slow')) ? 2500 : (autoSpeed==='fast'?60:600);
        
        if(eff.heavy) {
            addLog(`${mode} ${currentCount}回【${eff.name}】信頼度:${eff.trust}%`);
            if(eff.vibe) document.getElementById('machine').classList.add('vibrate');
            if(eff.flash) document.getElementById('screen').classList.add('flash-active');
            if(eff.text) { const ov = document.getElementById('effect-overlay'); ov.innerText = eff.text; ov.style.display = 'block'; }
            if(eff.lamp && (isHit || eff.name.includes("虹"))) document.getElementById('lamp').classList.add('lamp-active');
        }

        // 図柄回転アニメ
        let lastDigits = [0,0,0];
        let spin = setInterval(() => { 
            [1,2,3].forEach((i, idx) => { 
                let n;
                do { n = Math.floor(Math.random()*9)+1; } while(mode==='通常' && n===7); 
                const el=document.getElementById('d'+i); el.innerText=n; el.className='digit '+(n%2===0?'even':'odd'); 
                if(n===7) el.classList.add('gold');
                lastDigits[idx]=n; 
            }); 
        }, 40);

        await new Promise(r => setTimeout(r, spinTime));
        clearInterval(spin);
        
        // 演出解除
        document.getElementById('machine').classList.remove('vibrate');
        document.getElementById('screen').classList.remove('flash-active');
        document.getElementById('effect-overlay').style.display = 'none';

        // 6. 当落の確定処理
        if(isHit) {
            isAnim=true; hits++;
            historyData.push(currentCount); historyLabels.push(hits);
            
            let rand = Math.random() * 100;
            // 暴走判定（通常13%、右打ち10%）
            let isBousou = (mode === '通常' && rand < 13) || (mode !== '通常' && rand < 10);
            
            if(isBousou) {
                [1,3,5].forEach((n, idx) => { const el=document.getElementById('d'+(idx+1)); el.innerText=n; el.className='digit beast'; });
                currentRushHits++;
                addLog(`>> ${currentCount}回転 【135】 暴走BONUS!`);
                totalBall += (mode==='通常' ? 420 : 1400);
                mode='ST'; rRem=SPECS.st; rushCount=currentRushHits;
            } else {
                let is10R = (mode !== '通常') || (rand < 16); // 通常は大当りの約16%（3%+13%）が10R or 暴走
                let d = (is10R || mode!=='通常') ? 7 : 2;
                [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit '+(d===7?'gold':'even'); });
                currentRushHits++;
                if(mode==='通常') {
                    let willST = (rand < 59); // 突入率59%
                    if(willST) { mode='ST'; rRem=SPECS.st; rushCount=1; } 
                    else { mode='時短'; rRem=SPECS.jt; rushCount=0; }
                    addLog(`>> ${currentCount}回転 【${d}】 大当り! ${is10R ? '10R' : '3R'}`);
                } else {
                    rushCount = currentRushHits;
                    addLog(`>> ${mode} ${currentCount}回転 【${d}】 10R当り! (${currentRushHits}連)`);
                    mode='ST'; rRem=SPECS.st;
                }
                totalBall += (is10R ? 1400 : 420);
            }
            updateUI(); await new Promise(r => setTimeout(r, 1800));
            currentCount=0; document.getElementById('lamp').classList.remove('lamp-active');
        } else {
            if(eff.heavy) addLog(`>> ${currentCount}回転 【${lastDigits[0]}】 ${eff.name} ハズレ`);
        }

        isAnim=false; 
        document.getElementById('h-current').className = 'current-hold';
        updateUI();

        // 高速オートへの復帰
        if(isAuto && originalSpeed==='fast' && !optAll) { 
            autoSpeed='fast'; 
            resetBtns(); 
            document.getElementById('btn-fast').classList.add('btn-stop'); 
        }

        if(isAuto) setTimeout(startProcess, (autoSpeed==='fast') ? 5 : 300);
    }

    // --- 演出抽選（当たり/ハズレに合わせて振分） ---
    function selectEffectCorrected(isHit) {
        let res = { heavy: false, name: "", trust: 0, vibe: false, flash: false, lamp: false, text: "", isRedHold: false };
        let r = Math.random() * 1000;
        if (isHit) {
            if (r < 50) { res.heavy=true; res.vibe=true; res.name="虹レバブル"; res.trust=100; res.lamp=true; }
            else if (r < 250) { res.heavy=true; res.vibe=true; res.name="赤レバブル"; res.trust=96.5; }
            else if (r < 550) { res.heavy=true; res.vibe=true; res.name="白レバブル"; res.trust=90; }
            else if (r < 700) { res.heavy=true; res.isRedHold=true; res.name="赤保留"; res.trust=90; }
            else if (r < 850) { res.heavy=true; res.name="レイ背景"; res.text="レイ背景"; res.trust=85; }
            else if (r < 950) { res.heavy=true; res.name="次回予告"; res.text="次回予告"; res.trust=65; }
        } else {
            if (r < 0.5) { res.heavy=true; res.vibe=true; res.name="赤レバブル"; res.trust=96.5; }
            else if (r < 5.0) { res.heavy=true; res.vibe=true; res.name="白レバブル"; res.trust=90; }
            else if (r < 10.0) { res.heavy=true; res.isRedHold=true; res.name="赤保留"; res.trust=90; }
            else if (r < 20.0) { res.heavy=true; res.name="レイ背景"; res.text="レイ背景"; res.trust=85; }
            else if (r < 45.0) { res.heavy=true; res.name="次回予告"; res.text="次回予告"; res.trust=65; }
        }
        return res;
    }

    function updateHesoUI(isRed) {
        document.getElementById('h-current').className = isRed ? 'current-hold heso-red' : 'current-hold heso-on';
        for(let i=1; i<=4; i++) {
            document.getElementById('h' + i).className = (i <= heso) ? 'heso-ball heso-on' : 'heso-ball';
        }
    }

    function updateUI() {
        document.getElementById('hits').innerText=hits; 
        document.getElementById('rush-count').innerText=rushCount;
        document.getElementById('current-rot').innerText=currentCount;
        const balEl = document.getElementById('balance');
        const balVal = Math.floor(totalBall);
        balEl.innerText = balVal.toLocaleString();
        balEl.className = 'stat-val';
        if(balVal > 0) balEl.classList.add('val-blue'); else if(balVal < 0) balEl.classList.add('val-red'); else balEl.classList.add('val-white');
        document.getElementById('sub-display').innerText = mode==='通常'?'通常':`${mode}:${rRem}`;
    }

    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }
</script>
</body>
</html>
