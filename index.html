<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVANGELION Sim -357 Origin-</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        header { width: 100%; height: 50px; background: #111; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 10px; box-sizing: border-box; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .header-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
        .btn-graph { background: #d00000; color: white; border-color: #ff4444; }
        .main-content { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }
        
        .machine { width: 100%; background: #111; border: 2px solid #d00000; border-radius: 15px; padding: 12px; position: relative; box-sizing: border-box; }
        .screen { background: #000; height: 450px; border-radius: 10px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; width: 100%; }
        
        /* 図柄サイズを1.5倍に調整 */
        .digit-container { display: flex; gap: 8px; }
        .digit { font-size: 11.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 150px; text-align: center; line-height: 1; }
        
        .mode-display { position: absolute; bottom: 45px; right: 15px; color: #d00000; font-weight: bold; font-size: 1rem; text-shadow: 0 0 5px #000; background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 3px; border-right: 4px solid #d00000; }
        
        .gold { color: #ffeb3b; text-shadow: 0 0 30px #ffeb3b; }
        .odd { color: #ff4444; text-shadow: 0 0 20px #ff4444; }
        .even { color: #4444ff; text-shadow: 0 0 20px #4444ff; }
        .beast { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        
        .hidden-lamp { position: absolute; top: 12px; right: 20px; width: 18px; height: 18px; background: #222; border-radius: 50%; border: 1px solid #444; z-index: 10; }
        .lamp-active { animation: rainbow-bg 0.3s infinite; box-shadow: 0 0 20px #fff; }
        @keyframes rainbow-bg { 0% { background: #f00; } 20% { background: #ff0; } 40% { background: #0f0; } 60% { background: #0ff; } 80% { background: #00f; } 100% { background: #f0f; } }
        
        .vibrate { animation: vibration 0.05s infinite; }
        @keyframes vibration { 0% { transform: translate(0,0); } 25% { transform: translate(-4px, 4px); } 50% { transform: translate(4px, -4px); } 75% { transform: translate(-4px, -4px); } 100% { transform: translate(0,0); } }
        .flash-active { animation: flash-white 0.05s 20; }
        @keyframes flash-white { 0%, 100% { background: #000; } 50% { background: #fff; } }
        
        .heso-overlay { position: absolute; bottom: 15px; display: flex; gap: 10px; }
        .heso-ball { width: 12px; height: 12px; background: #222; border-radius: 50%; border: 1px solid #555; }
        .heso-red { background: radial-gradient(circle, #ff4444, #880000); box-shadow: 0 0 8px #ff0000; border-color: #f00; }
        .heso-on { background: #888; }
        
        .effect-text { position: absolute; color: white; font-weight: bold; font-size: 2.5rem; z-index: 5; text-shadow: 0 0 10px #000; background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 5px; display: none; text-align: center; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 15px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 8px 0; text-align: center; border-radius: 4px; }
        .stat-val { font-size: 1.1rem; font-weight: bold; font-family: monospace; }
        .val-white { color: #ffffff; }
        .val-red { color: #ff4444; }
        .val-blue { color: #4444ff; }
        .stat-label { font-size: 0.7rem; color: #888; display: block; }
        
        .control-panel { margin-top: 15px; display: flex; gap: 10px; width: 100%; height: 75px; }
        .side-btns { display: flex; flex-direction: column; gap: 5px; width: 65px; }
        .side-btn { flex: 1; background: #222; color: #666; border: 1px solid #444; font-size: 0.8rem; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .side-btn.active { background: #d00000; color: #fff; border-color: #ff4444; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 1px solid #ff4444; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 1.1rem; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }
        
        /* 履歴表示を1.5倍に調整 */
        .log { width: 100%; max-width: 600px; height: 350px; background: #000; margin-top: 15px; padding: 15px; font-size: 1rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; font-family: monospace; box-sizing: border-box; line-height: 1.6; }
        
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #modal-content { background: #111; border: 2px solid #d00000; width: 92%; max-width: 500px; padding: 20px; border-radius: 12px; }
        .graph-area { background: #000; height: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <button class="header-btn">機種選択</button>
        <button class="header-btn btn-graph" onclick="openModal()">データグラフ</button>
        <button class="header-btn" onclick="resetData()">リセット</button>
    </header>
    <div id="modal-overlay"><div id="modal-content"><span style="float:right; cursor:pointer; font-size:2rem;" onclick="closeModal()">×</span><div class="graph-area"><canvas id="slumpChart"></canvas></div><div class="graph-area"><canvas id="historyChart"></canvas></div></div></div>
    <div class="main-content">
        <div class="machine" id="machine">
            <div id="lamp" class="hidden-lamp"></div>
            <div class="screen" id="screen">
                <div id="effect-overlay" class="effect-text"></div>
                <div class="digit-container">
                    <div id="d1" class="digit odd">3</div><div id="d2" class="digit odd">5</div><div id="d3" class="digit gold">7</div>
                </div>
                <div id="sub-display" class="mode-display">通常</div>
                <div class="heso-overlay"><div id="h1" class="heso-ball"></div><div id="h2" class="heso-ball"></div><div id="h3" class="heso-ball"></div><div id="h4" class="heso-ball"></div></div>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val val-white">0</span></div>
            </div>
            <div class="control-panel">
                <div class="side-btns">
                    <button id="btn-all" class="side-btn" onclick="toggleOpt('all')">全</button>
                    <button id="btn-kokuchi" class="side-btn" onclick="toggleOpt('kokuchi')">告知</button>
                </div>
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
        <div class="log" id="log">> 初期図柄を357にセットしました。信頼度計算を厳格化済みです。</div>
    </div>

<script>
    // 1. スペック設定
    const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
    
    // 2. 状態管理
    let hits=0, rushCount=0, currentCount=0, totalBall=0, totalRot=0, heso=0, currentRushHits=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isAnim=false;
    let optAll=false, optKokuchi=false;
    let slumpData=[0], slumpLabels=["0"], historyData=[], historyLabels=[];
    let sChart, hChart;

    // 3. UI・グラフ関連
    function openModal() { document.getElementById('modal-overlay').style.display='flex'; updateCharts(); }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
    function updateCharts() {
        const cfg = { responsive:true, maintainAspectRatio:false, scales:{ x:{display:false}, y:{grid:{color:'#222'}, ticks:{color:'#888'}} }, plugins:{legend:{display:false}} };
        if(sChart) sChart.destroy();
        sChart = new Chart(document.getElementById('slumpChart'), { type:'line', data:{ labels:slumpLabels, datasets:[{data:slumpData, borderColor:'#d00000', borderWidth:2, pointRadius:0, fill:false}] }, options:cfg });
        if(hChart) hChart.destroy();
        hChart = new Chart(document.getElementById('historyChart'), { type:'bar', data:{ labels:historyLabels, datasets:[{data:historyData, backgroundColor:'#d00000'}] }, options:cfg });
    }

    function toggleOpt(t) {
        if(t==='all') { optAll=!optAll; document.getElementById('btn-all').classList.toggle('active'); }
        if(t==='kokuchi') { optKokuchi=!optKokuchi; document.getElementById('btn-kokuchi').classList.toggle('active'); }
    }

    function toggleAuto(s) {
        if(isAuto && autoSpeed===s) { isAuto=false; resetBtns(); }
        else { isAuto=true; autoSpeed=s; resetBtns(); document.getElementById('btn-'+s).classList.add('btn-stop'); startProcess(); }
    }

    function resetBtns() { document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop')); }

    function resetData() {
        hits=0; rushCount=0; currentCount=0; totalBall=0; totalRot=0; heso=0; currentRushHits=0;
        slumpData=[0]; slumpLabels=["0"]; historyData=[]; historyLabels=[];
        updateUI(); updateHesoUI(false); addLog("データをリセットしました。");
    }

    // 4. メイン変動ロジック
    async function startProcess() {
        if(!isAuto || isAnim) return;

        // 右打ち終了判定
        if(mode !== '通常' && rRem <= 0) {
            addLog(`【結 果】 ${currentRushHits}連チャン終了`);
            mode = '通常'; rushCount = 0; currentRushHits = 0; currentCount = 0;
            updateUI();
            if(!optAll) { isAuto = false; resetBtns(); return; }
        }

        // 抽選（1/319.7 or 1/99.4 固定）
        let prob = (mode==='ST') ? SPECS.s : (mode==='時短' ? SPECS.n : SPECS.n);
        let isHit = Math.random() < (1 / prob);
        let eff = selectEffect(isHit);

        // 告知設定時
        if(optKokuchi && isHit) { eff.heavy=true; eff.flash=true; eff.lamp=true; eff.name="インフラ"; eff.trust=100; }

        // 高速オート中の自動減速判定
        let originalSpeed = autoSpeed;
        if(autoSpeed==='fast' && eff.heavy && !optAll) { 
            autoSpeed = 'slow'; 
            resetBtns(); 
            document.getElementById('btn-slow').classList.add('btn-stop'); 
        }

        // 変動開始処理
        if(heso < 4) heso++;
        currentCount++; totalRot++; heso--;
        updateHesoUI(eff.isRedHold);
        if(mode !== '通常') rRem--;

        totalBall -= (mode==='通常' ? 14 : 0.05);
        slumpData.push(Math.floor(totalBall)); slumpLabels.push(totalRot.toString());

        // 変動時間の決定
        let spinTime = (eff.heavy || (originalSpeed==='fast' && autoSpeed==='slow')) ? 2500 : (autoSpeed==='fast'?60:600);
        
        if(eff.heavy) {
            addLog(`${mode} ${currentCount}回【${eff.name}】信頼度:${eff.trust}%`);
            if(eff.vibe) document.getElementById('machine').classList.add('vibrate');
            if(eff.flash) document.getElementById('screen').classList.add('flash-active');
            if(eff.text) { const ov = document.getElementById('effect-overlay'); ov.innerText = eff.text; ov.style.display = 'block'; }
            if(eff.lamp && (isHit || eff.name.includes("虹"))) document.getElementById('lamp').classList.add('lamp-active');
        }

        let lastDigits = [0,0,0];
        let spin = setInterval(() => { 
            [1,2,3].forEach((i, idx) => { 
                let n;
                do { n = Math.floor(Math.random()*9)+1; } while(mode==='通常' && n===7);
                const el=document.getElementById('d'+i); el.innerText=n; el.className='digit '+(n%2===0?'even':'odd'); 
                if(n===7) el.classList.add('gold');
                lastDigits[idx]=n; 
            }); 
        }, 40);

        await new Promise(r => setTimeout(r, spinTime));
        clearInterval(spin);
        
        document.getElementById('machine').classList.remove('vibrate');
        document.getElementById('screen').classList.remove('flash-active');
        document.getElementById('effect-overlay').style.display = 'none';

        // 5. 判定結果の表示
        if(isHit) {
            isAnim=true; hits++;
            historyData.push(currentCount); historyLabels.push(hits);
            let rand = Math.random() * 100;
            let isBousou = (mode === '通常' && rand < 13) || (mode !== '通常' && rand < 10);
            
            if(isBousou) {
                [1,3,5].forEach((n, idx) => { const el=document.getElementById('d'+(idx+1)); el.innerText=n; el.className='digit beast'; });
                currentRushHits++;
                addLog(`>> ${currentCount}回転 【135】 暴走BONUS!`);
                totalBall += (mode==='通常' ? 420 : 1400);
                mode='ST'; rRem=SPECS.st; rushCount=currentRushHits;
            } else {
                let is10R = (mode !== '通常') || (rand < 16);
                let d = (is10R || mode!=='通常') ? 7 : 2;
                [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit '+(d===7?'gold':'even'); });
                currentRushHits++;
                if(mode==='通常') {
                    if(rand < 59) { mode='ST'; rRem=SPECS.st; rushCount=1; } 
                    else { mode='時短'; rRem=SPECS.jt; rushCount=0; }
                    addLog(`>> ${currentCount}回転 【${d}】 大当り! ${is10R ? '10R' : '3R'}`);
                } else {
                    rushCount = currentRushHits;
                    addLog(`>> ${mode} ${currentCount}回転 【${d}】 10R当り! (${currentRushHits}連)`);
                    mode='ST'; rRem=SPECS.st;
                }
                totalBall += (is10R ? 1400 : 420);
            }
            updateUI(); await new Promise(r => setTimeout(r, 1800));
            currentCount=0; document.getElementById('lamp').classList.remove('lamp-active');
        } else {
            if(eff.heavy) addLog(`>> ${currentCount}回転 【${lastDigits[0]}】 ${eff.name} ハズレ`);
        }

        isAnim=false; updateUI();
        // 高速オート復帰判定
        if(isAuto && originalSpeed==='fast' && !optAll) { autoSpeed='fast'; resetBtns(); document.getElementById('btn-fast').classList.add('btn-stop'); }
        if(isAuto) setTimeout(startProcess, (autoSpeed==='fast') ? 5 : 300);
    }

    // 6. 演出抽選（当たりハズレに基いて振り分け）
    function selectEffect(isHit) {
        let res = { heavy: false, name: "", trust: 0, vibe: false, flash: false, lamp: false, text: "", isRedHold: false };
        let r = Math.random() * 1000;
        if (isHit) {
            if (r < 50) { res.heavy=true; res.vibe=true; res.name="虹レバブル"; res.trust=100; res.lamp=true; }
            else if (r < 250) { res.heavy=true; res.vibe=true; res.name="赤レバブル"; res.trust=96.5; }
            else if (r < 550) { res.heavy=true; res.vibe=true; res.name="白レバブル"; res.trust=90; }
            else if (r < 700) { res.heavy=true; res.isRedHold=true; res.name="赤保留"; res.trust=90; }
            else if (r < 850) { res.heavy=true; res.name="レイ背景"; res.text="レイ背景"; res.trust=85; }
            else if (r < 950) { res.heavy=true; res.name="次回予告"; res.text="次回予告"; res.trust=65; }
        } else {
            if (r < 0.5) { res.heavy=true; res.vibe=true; res.name="赤レバブル"; res.trust=96.5; }
            else if (r < 5.0) { res.heavy=true; res.vibe=true; res.name="白レバブル"; res.trust=90; }
            else if (r < 10.0) { res.heavy=true; res.isRedHold=true; res.name="赤保留"; res.trust=90; }
            else if (r < 20.0) { res.heavy=true; res.name="レイ背景"; res.text="レイ背景"; res.trust=85; }
            else if (r < 45.0) { res.heavy=true; res.name="次回予告"; res.text="次回予告"; res.trust=65; }
        }
        return res;
    }

    // 7. UI更新
    function updateHesoUI(isRed) {
        for(let i=1; i<=4; i++) {
            const el = document.getElementById('h' + i);
            if (i === 1 && isRed) el.className = 'heso-ball heso-red';
            else el.className = (i <= heso) ? 'heso-ball heso-on' : 'heso-ball';
        }
    }

    function updateUI() {
        document.getElementById('hits').innerText = hits; 
        document.getElementById('rush-count').innerText = rushCount;
        document.getElementById('current-rot').innerText = currentCount;
        const balEl = document.getElementById('balance');
        const balVal = Math.floor(totalBall);
        balEl.innerText = balVal.toLocaleString();
        balEl.className = 'stat-val ' + (balVal > 0 ? 'val-blue' : (balVal < 0 ? 'val-red' : 'val-white'));
        document.getElementById('sub-display').innerText = mode === '通常' ? '通常' : `${mode}:${rRem}`;
    }

    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }
</script>
</body>
</html>
