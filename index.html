<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVANGELION Sim -2025 Standard-</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        header { width: 100%; height: 50px; background: #111; border-bottom: 2px solid #8a2be2; display: flex; align-items: center; padding: 0 10px; box-sizing: border-box; gap: 8px; position: sticky; top: 0; z-index: 100; }
        .header-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
        .btn-graph { background: #8a2be2; color: white; }
        .max-hamari-display { color: #ff4444; border: 1px solid #ff4444; padding: 4px 8px; font-size: 0.75rem; font-weight: bold; margin-left: auto; }
        .main-content { width: 100%; max-width: 440px; padding: 10px; box-sizing: border-box; }
        .machine { width: 100%; background: #111; border: 3px solid #8a2be2; border-radius: 15px; padding: 12px; position: relative; box-sizing: border-box; }
        .screen { background: #000; height: 300px; border-radius: 10px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        
        /* 図柄と割れる演出 */
        .digit-container { display: flex; gap: 5px; }
        .digit { font-size: 8.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 110px; text-align: center; position: relative; overflow: visible; display: flex; justify-content: center; align-items: center; }
        .gold { color: #ffeb3b; text-shadow: 0 0 30px #ffeb3b; }
        .odd { color: #ff4444; text-shadow: 0 0 20px #ff4444; }
        .even { color: #4444ff; text-shadow: 0 0 20px #4444ff; }

        /* 破片 */
        .shard { position: absolute; left: 0; width: 100%; height: 50%; overflow: hidden; z-index: 10; background: #000; display: flex; justify-content: center; }
        .shard-top { top: 0; align-items: flex-start; }
        .shard-bottom { bottom: 0; align-items: flex-end; }
        @keyframes shard-up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-200px) rotate(-15deg); opacity: 0; } }
        @keyframes shard-down { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(200px) rotate(15deg); opacity: 0; } }
        .break-top { animation: shard-up 0.5s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
        .break-bottom { animation: shard-down 0.5s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }

        .mode-display { position: absolute; bottom: 35px; right: 15px; color: #8a2be2; font-weight: bold; font-size: 0.9rem; border-right: 3px solid #8a2be2; padding-right: 5px; }
        .hidden-lamp { position: absolute; top: 12px; right: 20px; width: 15px; height: 15px; background: #222; border-radius: 50%; }
        .lamp-active { animation: rainbow-bg 0.3s infinite; box-shadow: 0 0 20px #fff; }
        @keyframes rainbow-bg { 0% { background: #f00; } 20% { background: #ff0; } 40% { background: #0f0; } 60% { background: #0ff; } 80% { background: #00f; } 100% { background: #f0f; } }
        .vibrate { animation: vibration 0.05s infinite; }
        @keyframes vibration { 0% { transform: translate(-2px,2px); } 50% { transform: translate(2px,-2px); } }

        /* 保留 1.5倍 */
        .heso-overlay { position: absolute; bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .heso-ball { width: 18px; height: 18px; background: #222; border-radius: 50%; border: 1px solid #555; }
        .heso-overlay.right-mode { bottom: 80px; right: 10px; flex-direction: column-reverse; }
        .heso-overlay.right-mode .heso-ball { width: 22px; height: 8px; border-radius: 2px; }
        .heso-on { background: #888; }
        .heso-red { background: #f44; box-shadow: 0 0 8px #f00; }
        .heso-green { background: #4f4; box-shadow: 0 0 8px #0f0; }
        .heso-blue { background: #44f; box-shadow: 0 0 8px #00f; }
        .heso-vibe { animation: vibration 0.1s infinite; background: #fff; border-color: #8a2be2; }
        .heso-blink { animation: blink 0.3s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .stat-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 12px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 5px 0; text-align: center; border-radius: 4px; }
        .stat-val { font-size: 1.1rem; font-weight: bold; color: #fff; display: block; }
        .stat-label { font-size: 0.55rem; color: #888; }
        .control-panel { margin-top: 12px; display: flex; gap: 8px; height: 60px; }
        .side-btns { display: flex; flex-direction: column; gap: 4px; width: 55px; }
        .side-btn { flex: 1; background: #222; color: #666; border: 1px solid #444; font-size: 0.7rem; border-radius: 4px; cursor: pointer; }
        .side-btn.active { background: #8a2be2; color: #fff; }
        .btn-auto { flex: 1; background: #8a2be2; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; font-weight: bold; }
        .btn-stop { background: #444; }
        .log { width: 100%; height: 250px; background: #000; margin-top: 10px; padding: 10px; font-size: 0.85rem; overflow-y: auto; border: 1px solid #333; box-sizing: border-box; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        #modal-content { background: #111; border: 2px solid #8a2be2; width: 90%; padding: 15px; border-radius: 10px; }
        .graph-area { background: #000; height: 180px; margin-bottom: 15px; }
        .effect-text { position: absolute; color: white; font-weight: bold; font-size: 2rem; z-index: 20; background: rgba(0,0,0,0.7); padding: 5px 15px; display: none; }
    </style>
</head>
<body>
    <header>
        <button class="header-btn btn-graph" onclick="openModal()">データグラフ</button>
        <button class="header-btn" onclick="location.reload()">リセット</button>
        <div id="max-hamari-box" class="max-hamari-display">最大ハマリ: 0</div>
    </header>
    <div id="modal-overlay"><div id="modal-content"><span style="float:right; cursor:pointer;" onclick="closeModal()">×</span><div class="graph-area"><canvas id="slumpChart"></canvas></div><div class="graph-area"><canvas id="historyChart"></canvas></div></div></div>
    <div class="main-content">
        <div class="machine" id="machine">
            <div id="lamp" class="hidden-lamp"></div>
            <div class="screen" id="screen">
                <div id="effect-overlay" class="effect-text"></div>
                <div class="digit-container">
                    <div id="d1" class="digit odd">1</div><div id="d2" class="digit odd">2</div><div id="d3" class="digit odd">3</div>
                </div>
                <div id="sub-display" class="mode-display">通常:0</div>
                <div id="heso-area" class="heso-overlay">
                    <div id="h0" class="heso-ball"></div><div id="h1" class="heso-ball"></div><div id="h2" class="heso-ball"></div><div id="h3" class="heso-ball"></div><div id="h4" class="heso-ball"></div>
                </div>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-label">累計回転</span><span id="total-rot" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val">0</span></div>
            </div>
            <div class="control-panel">
                <div class="side-btns"><button id="btn-kokuchi" class="side-btn" onclick="toggleOpt('kokuchi')">告知</button></div>
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速</button>
            </div>
        </div>
        <div class="log" id="log">> READY</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
let hits = 0, rushCount = 0, currentRot = 0, totalRot = 0, totalBall = 0, currentRushHits = 0, maxHamari = 0;
let mode = '通常', rRem = 0, isAuto = false, autoSpeed = 'slow', isAnim = false, lcdCount = 0, optKokuchi = false;
let reservedStock = [], activeJob = null, slumpData = [0], slumpLabels = ["0"], historyData = [], historyLabels = [], sChart, hChart;

const TRUST_N = { "白レバ": 0.90, "赤レバ": 0.965, "虹レバ": 1.0, "赤保留": 0.90, "緑保留": 0.11, "青保留": 0.03, "点滅保留": 0.01, "次回予告": 0.65, "レイ背景": 0.85, "金系": 0.50, "渚カヲル": 1.0 };
const TRUST_S = { "白レバ": 0.95, "赤レバ": 0.99, "虹レバ": 1.0, "赤保留": 0.95, "緑保留": 0.20, "青保留": 0.05, "点滅保留": 0.01, "次回予告": 1.0, "金系": 0.80, "インフラ": 1.0 };

window.onload = () => { initCharts(); updateUI(); };

function getDigitClass(num) {
    if (num === 7 && mode === 'ST') return 'digit gold';
    return (num % 2 !== 0) ? 'digit odd' : 'digit even';
}

function createJob() {
    let prob = (mode !== '通常' ? SPECS.s : SPECS.n);
    let isHit = Math.random() < (1 / prob);
    let res = { isHit, heavy: false, name: [], trust: 0, vibe: false, vibeColor: "none", flash: false, text: "", holdType: "none", isSure: false };
    let r = Math.random() * 100;

    if (isHit) {
        res.heavy = true;
        if (mode === '通常' || mode === '時短') {
            if (r < 10) { res.name.push("次回予告"); res.text = "次回予告"; }
            else if (r < 60) { res.name.push("赤保留"); res.holdType = "red"; }
            else if (r < 90) { res.vibe = true; res.vibeColor = (r < 80 ? "white" : "red"); res.name.push(res.vibeColor === "white" ? "白レバ" : "赤レバ"); res.holdType = "vibe"; }
            else { res.name.push("渚カヲル"); res.isSure = true; }
        } else {
            if (r < 90) { res.name.push("金系"); }
            else { res.flash = true; res.isSure = true; res.name.push("インフラ"); }
        }
    } else {
        let hr = Math.random() * 100;
        let isN = (mode === '通常' || mode === '時短');
        if (hr < (isN ? 0.05 : 0.01)) { res.name.push("赤保留"); res.holdType = "red"; res.heavy = true; }
    }
    const map = (mode !== '通常') ? TRUST_S : TRUST_N;
    if (res.isSure) res.trust = 100;
    else if (res.name.length > 0) {
        let fail = 1; res.name.forEach(n => { if(map[n]) fail *= (1 - map[n]); });
        res.trust = (1 - fail) * 100;
    } else { res.trust = (mode === '通常' ? 0.31 : 1.01); }
    res.displayName = res.name.join("+") || "弱演出";
    return res;
}

async function startProcess() {
    if (!isAuto || isAnim) return;
    if (mode !== '通常' && rRem <= 0 && reservedStock.length === 0 && !activeJob) {
        let prev = mode; addLog(`【${prev}終了】 ${currentRushHits <= 1 ? (currentRushHits === 0 ? '0回' : '1回(' + prev + ')') : currentRushHits + '連'}`);
        mode = '通常'; currentRushHits = 0; updateUI();
        isAuto = false; updateAutoBtns(); return;
    }

    if (reservedStock.length < 4) reservedStock.push(createJob());
    activeJob = reservedStock.shift(); updateUI();
    let eff = activeJob;
    if (optKokuchi && activeJob.isHit) { eff.flash = true; eff.trust = 100; }
    totalRot++; currentRot++; lcdCount++; 
    if (mode !== '通常') { rRem--; totalBall -= 0.05; } else { totalBall -= 13.8; }
    updateCharts();

    if (eff.heavy || activeJob.isHit) {
        addLog(`${mode} ${lcdCount}回【${eff.displayName}】${eff.trust.toFixed(1)}%`);
        if (eff.vibe) document.getElementById('machine').classList.add('vibrate');
        if (eff.flash) document.getElementById('lamp').classList.add('lamp-active');
        if (eff.text) { const ov = document.getElementById('effect-overlay'); ov.innerText = eff.text; ov.style.display = 'block'; }
    }

    let spinTime = (eff.heavy) ? 1500 : (autoSpeed === 'fast' ? 50 : 500);
    let spin = setInterval(() => { [1,2,3].forEach(i => { let n = Math.floor(Math.random()*9)+1; const el = document.getElementById('d'+i); el.innerText=n; el.className = getDigitClass(n); }); }, 40);
    await new Promise(r => setTimeout(r, spinTime));
    clearInterval(spin);
    document.getElementById('machine').classList.remove('vibrate');
    document.getElementById('lamp').classList.remove('lamp-active');
    document.getElementById('effect-overlay').style.display = 'none';
    
    if (activeJob.isHit) {
        isAnim = true; hits++; historyData.push(lcdCount); historyLabels.push(hits+"回");
        if (mode === '通常' && currentRot > maxHamari) { maxHamari = currentRot; document.getElementById('max-hamari-box').innerText = `最大ハマリ: ${maxHamari}`; }
        currentRot = 0;
        let rand = Math.random()*100, logDigit, isST = false, oldMode = mode;
        if (mode !== '通常') { logDigit = (rand < 50) ? 7 : 1; isST = true; totalBall += 1400; rushCount++; }
        else { rushCount = 1; if (rand < 60) { logDigit = (rand < 5 ? 7 : 3); isST = true; totalBall += (logDigit === 7 ? 1400 : 420); } else { logDigit = 2; isST = false; totalBall += 420; } }

        [1,2,3].forEach(i => { const el = document.getElementById('d'+i); el.innerText = logDigit; el.className = getDigitClass(logDigit); });
        addLog(`>> ${oldMode==='通常' ? mode+'突入' : '当たり!'} 【${logDigit}】 ${lcdCount}回`);
        
        await new Promise(r => setTimeout(r, 1000));

        // 3枚同時割れ昇格
        if (oldMode !== '通常' && logDigit !== 7) {
            document.getElementById('lamp').classList.add('lamp-active');
            [1, 2, 3].forEach(i => {
                const el = document.getElementById('d' + i);
                const currentNum = el.innerText, currentClass = el.className;
                const sT = document.createElement('div'), sB = document.createElement('div');
                sT.className = `shard shard-top ${currentClass}`; sT.innerText = currentNum;
                sB.className = `shard shard-bottom ${currentClass}`; sB.innerText = currentNum;
                el.appendChild(sT); el.appendChild(sB);
                el.childNodes[0].textContent = "7"; el.className = "digit gold";
                sT.classList.add('break-top'); sB.classList.add('break-bottom');
            });
            await new Promise(r => setTimeout(r, 1000));
            document.getElementById('lamp').classList.remove('lamp-active');
        }
        
        if (isST) { mode = 'ST'; rRem = SPECS.st; } else { mode = '時短'; rRem = SPECS.jt; }
        currentRushHits++; lcdCount = 0; activeJob = null; updateUI(); await new Promise(r => setTimeout(r, 800)); 
    } else { activeJob = null; }
    isAnim = false; updateUI(); updateAutoBtns();
    if (isAuto) setTimeout(startProcess, 100);
}

function toggleAuto(s) { if(isAuto && autoSpeed === s) isAuto = false; else { isAuto = true; autoSpeed = s; if(!isAnim) startProcess(); } updateAutoBtns(); }
function updateAutoBtns() { document.getElementById('btn-slow').classList.toggle('btn-stop', isAuto && autoSpeed === 'slow'); document.getElementById('btn-fast').classList.toggle('btn-stop', isAuto && autoSpeed === 'fast'); }
function toggleOpt(t) { optKokuchi = !optKokuchi; document.getElementById('btn-kokuchi').classList.toggle('active'); }
function updateUI() {
    document.getElementById('hits').innerText = hits; document.getElementById('rush-count').innerText = rushCount;
    document.getElementById('current-rot').innerText = currentRot; document.getElementById('total-rot').innerText = totalRot;
    document.getElementById('balance').innerText = Math.floor(totalBall).toLocaleString();
    document.getElementById('sub-display').innerText = mode==='通常' ? `通常:${lcdCount}` : `${mode}:${rRem}`;
    const hA = document.getElementById('heso-area'); mode !== '通常' ? hA.classList.add('right-mode') : hA.classList.remove('right-mode');
    for(let i=0; i<5; i++) {
        const el = document.getElementById('h'+i), s = (i===0) ? activeJob : reservedStock[i-1];
        el.className = 'heso-ball'; if(s) { if(s.holdType==='red') el.classList.add('heso-red'); else if(s.holdType==='vibe') el.classList.add('heso-vibe'); else el.classList.add('heso-on'); }
    }
}
function addLog(m) { const l = document.getElementById('log'); l.innerHTML = `> ${m}<br>${l.innerHTML}`; }
function initCharts() {
    sChart = new Chart(document.getElementById('slumpChart').getContext('2d'), { type: 'line', data: { labels: slumpLabels, datasets: [{ label: '差玉', data: slumpData, borderColor: '#8a2be2', pointRadius: 0 }] }, options: { maintainAspectRatio: false } });
    hChart = new Chart(document.getElementById('historyChart').getContext('2d'), { type: 'bar', data: { labels: historyLabels, datasets: [{ label: '回転数', data: historyData, backgroundColor: '#f44' }] }, options: { maintainAspectRatio: false } });
}
function updateCharts() { slumpData.push(totalBall); slumpLabels.push(totalRot.toString()); sChart.update('none'); hChart.update(); }
function openModal() { document.getElementById('modal-overlay').style.display='flex'; }
function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
</script>
</body>
</html>
