<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANGELION Sim -Infinity Full Auto-</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { width: 100%; height: 50px; background: #000; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 15px; box-sizing: border-box; }
        .menu-btn { background: #d00000; color: white; border: 1px solid #ff4444; padding: 5px 10px; cursor: pointer; font-weight: bold; font-size: 0.8rem; border-radius: 3px; }
        .logo-main { flex-grow: 1; text-align: center; font-family: 'Shippori Mincho B1', serif; font-size: 1rem; color: #d00000; text-shadow: 0 0 5px #d00000; margin-right: 50px; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; width: 100%; overflow-y: auto; box-sizing: border-box; }
        .machine { width: 100%; max-width: 400px; background: #111; border: 2px solid #d00000; border-radius: 10px; padding: 15px; box-sizing: border-box; position: relative; }
        
        .hidden-lamp { position: absolute; top: 10px; right: 20px; width: 12px; height: 12px; background: #222; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 10; }
        .lamp-on { background: #fff; box-shadow: 0 0 20px #fff; }

        .screen { background: #000; height: 160px; border-radius: 5px; border: 1px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 10px; position: relative; overflow: hidden; transition: background 1s; }
        .reels { display: flex; justify-content: center; gap: 15px; z-index: 5; }
        .digit { font-size: 3.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 60px; text-align: center; }
        .gold { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; } .odd { color: #ff4444; } .even { color: #4444ff; }

        .shoryu-area { display: flex; gap: 8px; margin-top: 10px; height: 15px; }
        .hoju { width: 12px; height: 12px; border-radius: 50%; background: #333; border: 1px solid #555; }
        .hoju-red { background: #ff0000; box-shadow: 0 0 10px #ff0000; }

        .control-layout { display: flex; gap: 5px; width: 100%; }
        .side-mini-btns { display: flex; flex-direction: column; gap: 4px; width: 50px; }
        .mini-btn { flex: 1; font-size: 0.7rem; font-weight: bold; border: 1px solid #444; background: #222; color: #888; cursor: pointer; border-radius: 3px; padding: 5px 0; }
        .mini-btn.active { background: #d00000; color: white; border-color: #ff4444; box-shadow: 0 0 5px #d00000; }
        
        .main-btns { flex: 1; display: flex; gap: 5px; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 2px solid #ff4444; padding: 12px; font-size: 0.9rem; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }

        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 10px; width: 100%; }
        .stat-item { background: #000; border: 1px solid #333; padding: 5px; text-align: center; }
        .stat-val { display: block; font-size: 0.8rem; font-weight: bold; color: #d00000; }

        .log { width: 100%; max-width: 400px; height: 150px; background: #000; margin-top: 10px; padding: 10px; border-radius: 5px; font-size: 0.7rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; font-family: monospace; }

        /* モーダル */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; border: 2px solid #d00000; width: 85%; max-width: 350px; padding: 20px; border-radius: 10px; }
        .select-item { background: #222; border: 1px solid #444; padding: 15px; margin: 10px 0; cursor: pointer; text-align: center; font-weight: bold; border-radius: 5px; }
        .select-item:hover { background: #d00000; }
    </style>
</head>
<body>

<header>
    <button class="menu-btn" onclick="openMenu()">機種選択</button>
    <div class="logo-main" id="machine-title">エヴァ15 未来への咆哮</div>
</header>

<div class="modal" id="menuModal">
    <div class="modal-content">
        <h3 style="color:#d00000; text-align:center; margin-top:0;">SELECT MACHINE</h3>
        <div class="select-item" onclick="selectMachine('EVA15')">エヴァンゲリオン 15</div>
        <div class="select-item" onclick="selectMachine('GOD')">GOD Edition (1/8192)</div>
        <div class="select-item" onclick="selectMachine('CUSTOM')">超甘デジ (1/39)</div>
        <button class="close-btn" style="width:100%; padding:10px; margin-top:10px; background:#333; color:white; border:none; border-radius:5px;" onclick="closeMenu()">閉じる</button>
    </div>
</div>

<div class="main-content">
    <div class="machine">
        <div class="hidden-lamp" id="lamp"></div>
        <div class="screen" id="screen">
            <div class="reels">
                <div id="d1" class="digit">1</div><div id="d2" class="digit">2</div><div id="d3" class="digit">3</div>
            </div>
            <div class="shoryu-area">
                <div id="h1" class="hoju"></div><div id="h2" class="hoju"></div>
                <div id="h3" class="hoju"></div><div id="h4" class="hoju"></div>
            </div>
            <div id="sub-display" style="position:absolute; bottom:5px; right:10px; color:#d00000; font-size:0.6rem; font-weight:bold;">STANDBY</div>
        </div>

        <div class="stat-grid">
            <div class="stat-item"><span style="font-size:0.5rem">大当り</span><span id="hits" class="stat-val">0</span></div>
            <div class="stat-item"><span style="font-size:0.5rem">連チャン</span><span id="rush-count" class="stat-val">0</span></div>
            <div class="stat-item"><span style="font-size:0.5rem">現在</span><span id="current-rot" class="stat-val">0</span></div>
            <div class="stat-item"><span style="font-size:0.5rem">収支</span><span id="balance" class="stat-val">0</span></div>
        </div>
        
        <div class="control-layout">
            <div class="side-mini-btns">
                <button class="mini-btn" id="full-auto-toggle" onclick="toggleFullAuto()">全</button>
                <button class="mini-btn" id="gyakkyo-toggle" onclick="toggleGyakkyo()">逆</button>
            </div>
            <div class="main-btns">
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
    </div>
    <div class="log" id="log">--- 作戦行動履歴 ---<br></div>
</div>

<script>
    const MACHINES = {
        'EVA15': { name: "エヴァ15 未来への咆哮", normal: 319.7, st: 99.4, st_taps: 163 },
        'GOD': { name: "GOD Edition", normal: 8192, st: 99.4, st_taps: 100 },
        'CUSTOM': { name: "超甘デジ", normal: 39.9, st: 20.0, st_taps: 50 }
    };
    
    let currentSpec = MACHINES['EVA15'];
    let hits = 0, rushCount = 0, currentCount = 0, totalBall = 0, sessionBall = 0;
    let mode = 'NORMAL', stRemaining = 0, isAuto = false, autoSpeed = 'slow', isAnimating = false;
    let isFullAuto = false, isGyakkyo = false, autoTimer = null;

    function openMenu() { document.getElementById('menuModal').style.display = 'flex'; }
    function closeMenu() { document.getElementById('menuModal').style.display = 'none'; }
    function selectMachine(key) {
        currentSpec = MACHINES[key];
        document.getElementById('machine-title').innerText = currentSpec.name;
        addLog(`機種変更：${currentSpec.name}`);
        hits = 0; rushCount = 0; currentCount = 0; totalBall = 0; mode = 'NORMAL';
        updateUI(); closeMenu();
    }

    function toggleFullAuto() { 
        isFullAuto = !isFullAuto; 
        document.getElementById('full-auto-toggle').classList.toggle('active', isFullAuto);
        addLog(`フルオート：${isFullAuto ? 'ON (無限継続)' : 'OFF'}`);
    }

    function toggleGyakkyo() { 
        isGyakkyo = !isGyakkyo; 
        document.getElementById('gyakkyo-toggle').classList.toggle('active', isGyakkyo);
    }

    function toggleAuto(speed) {
        if (isAuto && autoSpeed === speed) { stopAuto(); } 
        else {
            stopAuto(); isAuto = true; autoSpeed = speed;
            document.getElementById(speed === 'slow' ? 'btn-slow' : 'btn-fast').classList.add('btn-stop');
            startProcess();
        }
    }

    function stopAuto() {
        isAuto = false; clearTimeout(autoTimer);
        document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop'));
    }

    async function startProcess() {
        if (!isAuto || isAnimating) return;
        totalBall -= (mode === 'NORMAL' ? 15 : 0.1);
        currentCount++;
        updateUI();

        let prob = (mode === 'ST' ? currentSpec.st : currentSpec.normal);
        let isHit = Math.random() < (1 / prob);
        let isZenKaiten = Math.random() < (1 / 8192);
        let effect = { type: 'NONE', win: isHit || isZenKaiten, isHot: false };

        if (effect.win && Math.random() < 0.15) document.getElementById('lamp').classList.add('lamp-on');
        
        if (isZenKaiten) { effect.type = 'ZEN_KAITEN'; effect.isHot = true; }
        else if (isHit && !isGyakkyo && Math.random() < 0.1) { effect.type = 'HOT'; effect.isHot = true; }

        if (!isFullAuto) await runAnimation(effect);

        if (effect.win) {
            hits++;
            let isSt = isZenKaiten || (Math.random() < 0.6);
            if (isSt) {
                mode = 'ST'; stRemaining = currentSpec.st_taps; rushCount++;
                addLog(`大当り(${currentCount}回転) ST突入`);
            } else {
                mode = 'NORMAL'; rushCount = 0;
                addLog(`大当り(${currentCount}回転) 通常`);
                if (!isFullAuto) stopAuto(); // 通常オートなら当りで停止
            }
            currentCount = 0;
            document.getElementById('lamp').classList.remove('lamp-on');
        } else if (mode === 'ST') {
            stRemaining--;
            if (stRemaining <= 0) {
                addLog(`ST終了 (${rushCount}連)`);
                mode = 'NORMAL'; rushCount = 0;
                if (!isFullAuto) stopAuto(); // ★フルオートOFFならST抜けで停止
            }
        }
        
        if (isAuto) {
            let delay = isFullAuto ? 10 : (autoSpeed === 'fast' ? 50 : 800);
            autoTimer = setTimeout(startProcess, delay);
        }
    }

    async function runAnimation(eff) {
        isAnimating = true;
        const d1 = document.getElementById('d1'), d2 = document.getElementById('d2'), d3 = document.getElementById('d3');
        if (eff.type === 'ZEN_KAITEN') {
            addLog("㊗ 全回転 ㊗");
            for(let i=1; i<=7; i++){ setDigitStyle(d1,i);setDigitStyle(d2,i);setDigitStyle(d3,i); await new Promise(r=>setTimeout(r,300)); }
        } else {
            let dur = (autoSpeed === 'fast' && !eff.isHot) ? 50 : 500;
            let s = setInterval(() => { [d1,d2,d3].forEach(d => setDigitStyle(d, Math.floor(Math.random()*9)+1)); }, 40);
            await new Promise(r => setTimeout(r, dur));
            clearInterval(s);
            let res = eff.win ? 7 : Math.floor(Math.random()*9)+1;
            setDigitStyle(d1, res); setDigitStyle(d3, res);
            if (eff.isHot) await new Promise(r => setTimeout(r, 800));
            setDigitStyle(d2, eff.win ? res : (res+1)%10);
        }
        isAnimating = false;
    }

    function setDigitStyle(el, num) { el.innerText = num; el.className = 'digit ' + (num==7?'gold':(num%2!=0?'odd':'even')); }
    
    function updateUI() { 
        document.getElementById('hits').innerText = hits; 
        document.getElementById('rush-count').innerText = rushCount;
        document.getElementById('current-rot').innerText = currentCount; 
        document.getElementById('balance').innerText = Math.floor(totalBall * 4).toLocaleString();
        document.getElementById('sub-display').innerText = mode === 'ST' ? `ST残り: ${stRemaining}` : "通常モード";
    }
    
    function addLog(msg) { 
        const log = document.getElementById('log'); 
        log.innerHTML = `> ${msg}<br>` + log.innerHTML; 
    }
</script>
</body>
</html>
