<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVANGELION Sim -Hybrid Final-</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        header { width: 100%; height: 50px; background: #111; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 10px; box-sizing: border-box; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .header-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
        .btn-graph { background: #d00000; color: white; border-color: #ff4444; }
        .main-content { width: 100%; max-width: 440px; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }
        .machine { width: 100%; background: #111; border: 2px solid #d00000; border-radius: 15px; padding: 12px; position: relative; box-sizing: border-box; }
        .screen { background: #000; height: 300px; border-radius: 10px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; width: 100%; }
        .digit-container { display: flex; gap: 5px; }
        
        /* 図柄サイズを元のサイズへ変更 */
        .digit { font-size: 8.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 110px; text-align: center; } 

        .mode-display { position: absolute; bottom: 35px; right: 15px; color: #d00000; font-weight: bold; font-size: 0.9rem; text-shadow: 0 0 5px #000; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 3px; border-right: 3px solid #d00000; text-align: right; min-width: 90px; }
        .gold { color: #ffeb3b; text-shadow: 0 0 30px #ffeb3b; }
        .odd { color: #ff4444; text-shadow: 0 0 20px #ff4444; }
        .even { color: #4444ff; text-shadow: 0 0 20px #4444ff; }
        .beast { color: #00ff00; text-shadow: 0 0 20px #0f0; }
        .hidden-lamp { position: absolute; top: 12px; right: 20px; width: 15px; height: 15px; background: #222; border-radius: 50%; border: 1px solid #444; z-index: 10; }
        .lamp-active { animation: rainbow-bg 0.3s infinite; box-shadow: 0 0 20px #fff; }
        @keyframes rainbow-bg { 0% { background: #f00; } 20% { background: #ff0; } 40% { background: #0f0; } 60% { background: #0ff; } 80% { background: #00f; } 100% { background: #f0f; } }
        .vibrate { animation: vibration 0.05s infinite; }
        @keyframes vibration { 0% { transform: translate(0,0); } 25% { transform: translate(-4px, 4px); } 50% { transform: translate(4px, -4px); } 75% { transform: translate(-4px, -4px); } 100% { transform: translate(0,0); } }
        .flash-active { animation: flash-white 0.05s 20; }
        @keyframes flash-white { 0%, 100% { background: #000; } 50% { background: #fff; } }
        .heso-overlay { position: absolute; bottom: 10px; display: flex; gap: 8px; }
        .heso-ball { width: 10px; height: 10px; background: #222; border-radius: 50%; border: 1px solid #555; }
        .heso-red { background: radial-gradient(circle, #ff4444, #880000); box-shadow: 0 0 8px #ff0000; border-color: #f00; }
        .heso-on { background: #888; }
        .effect-text { position: absolute; color: white; font-weight: bold; font-size: 2.2rem; z-index: 5; text-shadow: 0 0 10px #000; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 5px; display: none; text-align: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 12px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 5px 0; text-align: center; border-radius: 4px; }
        
        /* ステータス部分は1.5倍を維持 */
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; } 
        
        .val-white { color: #ffffff; }
        .val-red { color: #ff4444; }
        .val-blue { color: #4444ff; }
        .stat-label { font-size: 0.55rem; color: #888; display: block; margin-bottom: 2px; }
        .control-panel { margin-top: 12px; display: flex; gap: 8px; width: 100%; height: 65px; }
        .side-btns { display: flex; flex-direction: column; gap: 4px; width: 55px; }
        .side-btn { flex: 1; background: #222; color: #666; border: 1px solid #444; font-size: 0.7rem; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .side-btn.active { background: #d00000; color: #fff; border-color: #ff4444; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 1px solid #ff4444; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }
        
        /* ログの文字サイズを元のサイズへ変更 */
        .log { width: 100%; max-width: 440px; height: 290px; background: #000; margin-top: 10px; padding: 10px; font-size: 0.77rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; font-family: monospace; box-sizing: border-box; line-height: 1.4; } 
        
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #modal-content { background: #111; border: 2px solid #d00000; width: 92%; max-width: 400px; padding: 15px; border-radius: 12px; }
        .graph-area { background: #000; height: 160px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <header>
        <button class="header-btn">機種選択</button>
        <button class="header-btn btn-graph" onclick="openModal()">データグラフ</button>
        <button class="header-btn" onclick="resetData()">リセット</button>
    </header>
    <div id="modal-overlay"><div id="modal-content"><span style="float:right; cursor:pointer; font-size:1.5rem;" onclick="closeModal()">×</span><div class="graph-area"><canvas id="slumpChart"></canvas></div><div class="graph-area"><canvas id="historyChart"></canvas></div></div></div>
    <div class="main-content">
        <div class="machine" id="machine">
            <div id="lamp" class="hidden-lamp"></div>
            <div class="screen" id="screen">
                <div id="effect-overlay" class="effect-text"></div>
                <div class="digit-container">
                    <div id="d1" class="digit odd">3</div><div id="d2" class="digit odd">5</div><div id="d3" class="digit gold">7</div>
                </div>
                <div id="sub-display" class="mode-display">通常:0</div>
                <div class="heso-overlay"><div id="h1" class="heso-ball"></div><div id="h2" class="heso-ball"></div><div id="h3" class="heso-ball"></div><div id="h4" class="heso-ball"></div></div>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">累計回転</span><span id="total-rot" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val val-white">0</span></div>
            </div>
            <div class="control-panel">
                <div class="side-btns">
                    <button id="btn-all" class="side-btn" onclick="toggleOpt('all')">全</button>
                    <button id="btn-kokuchi" class="side-btn" onclick="toggleOpt('kokuchi')">告知</button>
                </div>
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
        <div class="log" id="log">></div>
    </div>

<script>
    const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
    let hits=0, rushCount=0, currentRot=0, totalRot=0, totalBall=0, heso=0, currentRushHits=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isAnim=false;
    let lcdCount=0; 
    let optAll=false, optKokuchi=false;
    let slumpData=[0], slumpLabels=["0"], historyData=[], historyLabels=[];
    let sChart, hChart;

    const TRUST_MAP = { "白レバ": 0.90, "赤レバ": 0.965, "赤保留": 0.90, "次回予告": 0.65, "レイ背景": 0.85, "金系": 0.50 };

    function selectEffect(isHit) {
        let res = { heavy: false, name: [], trust: 0, vibe: false, flash: false, lamp: false, text: "", isRedHold: false, isSure: false, isFullSpin: false };
        const roll = () => Math.random() * 100;

        if (isHit) {
            if (roll() < 1.0) { res.name.push("全回転"); res.text="全回転"; res.isSure=true; res.isFullSpin=true; res.lamp=true; }
            else {
                let hasVibe = false;
                if (roll() < 3.0) { res.name.push("虹レバ"); res.lamp=true; hasVibe=true; }
                else if (roll() < 15.0) { res.name.push("赤レバ"); hasVibe=true; }
                else if (roll() < 66.7) { res.name.push("白レバ"); hasVibe=true; }
                if (roll() < 3.0) { res.name.push("さよなら"); res.text="さよなら"; }
                else if (roll() < 33.3) { res.name.push("レイ背景"); res.text="レイ背景"; }
                if (roll() < 25.0) { res.isRedHold=true; res.name.push("赤保留"); }
                if (roll() < 40.0) { res.name.push("次回予告"); res.text = res.text || "次回予告"; }
                if (roll() < 5.0)  { res.name.push("インフラ"); res.flash=true; res.lamp=true; }
                if (roll() < 1.0)  { res.name.push("カヲル"); res.text="カヲル"; }
                if (res.name.length === 0) { res.name.push("金系"); }
                if (hasVibe) res.vibe = true;
            }
            res.heavy = true;
        } else {
            if (roll() < 0.0017) { res.name.push("赤レバ"); res.vibe=true; }
            else if (roll() < 0.023) { res.name.push("白レバ"); res.vibe=true; }
            else if (roll() < 0.0087) { res.isRedHold=true; res.name.push("赤保留"); }
            else if (roll() < 0.150) { res.name.push("金系"); }
            if (res.name.length > 0) res.heavy = true;
        }
        let names = res.name;
        if (names.some(n => ["虹レバ", "インフラ", "カヲル", "さよなら", "全回転"].includes(n)) || names.length >= 3) { res.trust = 100; res.isSure = true; } 
        else if (names.length === 2) { let combined = 1 - ((1 - (TRUST_MAP[names[0]]||0)) * (1 - (TRUST_MAP[names[1]]||0))); res.trust = Math.max(96.0, combined * 100); } 
        else if (names.length === 1) { res.trust = (TRUST_MAP[names[0]] || 0) * 100; }
        res.displayName = names.join("+") || "弱予告";
        return res;
    }

    async function startProcess() {
        if(!isAuto || isAnim) return;
        if(mode !== '通常' && rRem <= 0) { 
            addLog(`【連チャン終了】 ${currentRushHits}回`); 
            let pm = mode; mode = '通常'; rushCount = 0; currentRushHits = 0; 
            lcdCount = (pm==='ST') ? 0 : 100;
            updateUI(); if(!optAll) { isAuto = false; resetBtns(); return; } 
        }
        let prob = (mode==='ST') ? SPECS.s : SPECS.n;
        let isHit = Math.random() < (1 / prob);
        let eff = selectEffect(isHit);
        if(optKokuchi && isHit) { eff.heavy=true; eff.flash=true; eff.lamp=true; eff.displayName="インフラ告知"; eff.trust=100; eff.isSure=true; }
        
        let originalSpeed = autoSpeed;
        if(autoSpeed==='fast' && eff.heavy && !optAll) { autoSpeed = 'slow'; resetBtns(); document.getElementById('btn-slow').classList.add('btn-stop'); }
        
        if(heso < 4) heso++; totalRot++; currentRot++; lcdCount++; heso--; updateHesoUI(eff.isRedHold); if(mode !== '通常') rRem--;
        totalBall -= (mode==='通常' ? 14 : 0.05); slumpData.push(Math.floor(totalBall)); slumpLabels.push(totalRot.toString());
        
        let spinTime = (eff.heavy) ? (eff.isFullSpin ? 4000 : 2500) : (autoSpeed==='fast'?60:600);
        if(eff.heavy) { 
            addLog(`${mode} ${lcdCount}回【${eff.displayName}】信頼度:${eff.trust.toFixed(1)}%`); 
            if(eff.vibe) document.getElementById('machine').classList.add('vibrate'); 
            if(eff.flash) document.getElementById('screen').classList.add('flash-active'); 
            if(eff.text) { const ov = document.getElementById('effect-overlay'); ov.innerText = eff.text; ov.style.display = 'block'; } 
            if(eff.lamp && (isHit || eff.displayName.includes("虹"))) document.getElementById('lamp').classList.add('lamp-active'); 
        }
        
        let lastDigits = [0,0,0];
        let spin = setInterval(() => { [1,2,3].forEach((i, idx) => { let n; do { n = Math.floor(Math.random()*9)+1; } while(mode==='通常' && n===7); const el=document.getElementById('d'+i); el.innerText=n; el.className='digit '+(n%2===0?'even':'odd'); if(n===7) el.classList.add('gold'); lastDigits[idx]=n; }); }, 40);
        await new Promise(r => setTimeout(r, spinTime));
        clearInterval(spin);
        document.getElementById('machine').classList.remove('vibrate'); document.getElementById('screen').classList.remove('flash-active'); document.getElementById('effect-overlay').style.display = 'none';
        
        if(isHit) { 
            isAnim=true; hits++; historyData.push(currentRot); historyLabels.push(hits); currentRot = 0;
            let rand = Math.random() * 100; 
            
            if(mode === '通常' && rand < 13 && !eff.isSure) { 
                [1,3,5].forEach((n, idx) => { const el=document.getElementById('d'+(idx+1)); el.innerText=n; el.className='digit beast'; }); 
                currentRushHits++; addLog(`>> ${lcdCount}回転 【135】 暴走! → ST突入`);
                totalBall += 420; mode='ST'; rRem=SPECS.st; rushCount=currentRushHits; 
            } else { 
                let d, is10R = false, nextM = '時短', isShokaku = false, logDigit = "";
                
                if (mode !== '通常') { // 右打ち中
                    logDigit = [2,4,6,8][Math.floor(Math.random()*4)]; // ログには偶数を記録
                    d = 7; is10R = true; nextM = 'ST'; isShokaku = true;
                } else { // 通常時
                    if (eff.isFullSpin) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; }
                    else if (eff.isSure) {
                        if (rand < 15) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; }
                        else { d = [1,3,5,9][Math.floor(Math.random()*4)]; nextM = 'ST'; logDigit = d; }
                    } else {
                        if (rand < 2) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; } 
                        else if (rand < 35) { d = [1,3,5,9][Math.floor(Math.random()*4)]; nextM = 'ST'; logDigit = d; }
                        else if (rand < 55) { logDigit = [2,4,6,8][Math.floor(Math.random()*4)]; d = logDigit; nextM = 'ST'; isShokaku = true; }
                        else { d = [2,4,6,8][Math.floor(Math.random()*4)]; nextM = '時短'; logDigit = d; }
                    }
                }
                
                // ログ出力（昇格前の図柄を表示）
                let logMsg = `>> ${mode} ${lcdCount}回転 【${logDigit}】 大当り!(${is10R?'10R':'3R'})`;
                if(isShokaku) logMsg += " (昇格)";
                addLog(logMsg);

                // 一旦図柄を表示（昇格前）
                [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=logDigit; el.className='digit '+(logDigit==7?'gold':(logDigit%2!==0?'odd':'even')); }); 
                
                if (isShokaku) {
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById('machine').classList.add('vibrate');
                    await new Promise(r => setTimeout(r, 1000));
                    
                    if (mode === '通常') {
                        let candidates = [logDigit-1, logDigit+1].filter(n => n > 0 && n < 10 && n !== 7 && n % 2 !== 0);
                        d = candidates.length ? candidates[Math.floor(Math.random() * candidates.length)] : 1;
                        [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit odd'; });
                    } else { // 右打ちは必ず7へ
                        d = 7;
                        [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit gold'; });
                    }
                    document.getElementById('machine').classList.remove('vibrate');
                }

                currentRushHits++; 
                if(mode==='通常' || mode==='時短') { mode='ST'; rRem=SPECS.st; rushCount = (mode==='時短') ? hits : 1; } 
                else { rushCount = currentRushHits; mode='ST'; rRem=SPECS.st; } 
                totalBall += (is10R ? 1400 : 420); 
            } 
            updateUI(); await new Promise(r => setTimeout(r, 1800)); lcdCount=0; document.getElementById('lamp').classList.remove('lamp-active'); 
        } else if(eff.heavy) { 
            addLog(`>> ${lcdCount}回転 【${lastDigits[0]}】 ${eff.displayName} ﾊｽﾞﾚ`); 
        }
        isAnim=false; updateUI();
        if(isAuto && originalSpeed==='fast' && !optAll) { autoSpeed='fast'; resetBtns(); document.getElementById('btn-fast').classList.add('btn-stop'); }
        if(isAuto) setTimeout(startProcess, (autoSpeed==='fast') ? 5 : 300);
    }
    // --- 共通関数 ---
    function openModal() { document.getElementById('modal-overlay').style.display='flex'; updateCharts(); }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
    function updateCharts() { const cfg = { responsive:true, maintainAspectRatio:false, scales:{ x:{display:false}, y:{grid:{color:'#222'}, ticks:{color:'#888'}} }, plugins:{legend:{display:false}} }; if(sChart) sChart.destroy(); sChart = new Chart(document.getElementById('slumpChart'), { type:'line', data:{ labels:slumpLabels, datasets:[{data:slumpData, borderColor:'#d00000', borderWidth:2, pointRadius:0, fill:false}] }, options:cfg }); if(hChart) hChart.destroy(); hChart = new Chart(document.getElementById('historyChart'), { type:'bar', data:{ labels:historyLabels, datasets:[{data:historyData, backgroundColor:'#d00000'}] }, options:cfg }); }
    function toggleOpt(t) { if(t==='all') { optAll=!optAll; document.getElementById('btn-all').classList.toggle('active'); } if(t==='kokuchi') { optKokuchi=!optKokuchi; document.getElementById('btn-kokuchi').classList.toggle('active'); } }
    function toggleAuto(s) { if(isAuto && autoSpeed===s) { isAuto=false; resetBtns(); } else { isAuto=true; autoSpeed=s; resetBtns(); document.getElementById('btn-'+s).classList.add('btn-stop'); startProcess(); } }
    function resetBtns() { document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop')); }
    function resetData() { hits=0; rushCount=0; currentRot=0; totalRot=0; totalBall=0; heso=0; currentRushHits=0; lcdCount=0; slumpData=[0]; slumpLabels=["0"]; historyData=[]; historyLabels=[]; updateUI(); updateHesoUI(false); addLog("データを初期化しました。"); }
    function updateHesoUI(isRed) { for(let i=1; i<=4; i++) { const el = document.getElementById('h' + i); if (i === 1) el.className = isRed ? 'heso-ball heso-red' : (isAnim || isAuto ? 'heso-ball heso-on' : 'heso-ball'); else el.className = (i - 1 <= heso) ? 'heso-ball heso-on' : 'heso-ball'; } }
    function updateUI() { document.getElementById('hits').innerText = hits; document.getElementById('rush-count').innerText = rushCount; document.getElementById('current-rot').innerText = currentRot; document.getElementById('total-rot').innerText = totalRot; const balEl = document.getElementById('balance'); const balVal = Math.floor(totalBall); balEl.innerText = balVal.toLocaleString(); balEl.className = 'stat-val ' + (balVal > 0 ? 'val-blue' : (balVal < 0 ? 'val-red' : 'val-white')); document.getElementById('sub-display').innerText = mode === '通常' ? `通常:${lcdCount}` : `${mode}:${rRem}`; }
    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }
</script>
</body>
</html>
