<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVANGELION Sim -Graph Mode-</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 演出アニメ */
        @keyframes viberation { 0% { transform: translate(0,0); } 10% { transform: translate(-2px, 2px); } 20% { transform: translate(2px, -2px); } 100% { transform: translate(0,0); } }
        .vibrate { animation: viberation 0.08s infinite; }
        @keyframes flash { 0%, 100% { background: #000; } 50% { background: #fff; } }
        .flash-active { animation: flash 0.05s 15; }
        @keyframes rainbow { 0% { border-color: #f00; } 20% { border-color: #ff0; } 40% { border-color: #0f0; } 60% { border-color: #0ff; } 80% { border-color: #00f; } 100% { border-color: #f0f; } }
        .rainbow-active { animation: rainbow 0.5s infinite; border-width: 4px !important; }

        /* ヘッダー */
        header { width: 100%; height: 50px; background: #111; border-bottom: 2px solid #d00000; display: flex; align-items: center; padding: 0 10px; box-sizing: border-box; gap: 8px; }
        .select-box { background: #222; color: #fff; border: 1px solid #444; padding: 5px; font-size: 0.75rem; border-radius: 4px; width: 100px; }
        .header-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; white-space: nowrap; }
        .btn-data { background: #d00000; color: white; border-color: #f44; }

        /* ポップアップ（モーダル） */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        #modal-content { background: #111; border: 2px solid #d00000; width: 95%; max-width: 500px; padding: 15px; border-radius: 10px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; color: white; cursor: pointer; font-size: 1.2rem; }
        .graph-container { background: #000; margin-bottom: 10px; padding: 5px; border-radius: 5px; height: 180px; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; overflow-y: auto; }
        .machine { width: 100%; max-width: 400px; background: #111; border: 2px solid #d00000; border-radius: 15px; padding: 12px; position: relative; }
        #hidden-lamp { position: absolute; top: 15px; right: 20px; width: 10px; height: 10px; border-radius: 50%; background: #222; z-index: 100; }
        .hidden-active { animation: rainbow 0.3s infinite; box-shadow: 0 0 10px #fff; }

        .screen { background: #000; height: 210px; border-radius: 8px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; margin-bottom: 10px; }
        .digit { font-size: 5.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 75px; text-align: center; }
        .gold { color: #ffeb3b; text-shadow: 0 0 30px #ffeb3b; }
        .odd { color: #ff4444; text-shadow: 0 0 15px #ff4444; }
        .even { color: #4444ff; text-shadow: 0 0 15px #4444ff; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-bottom: 4px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 4px 1px; text-align: center; border-radius: 3px; }
        .stat-label { font-size: 0.55rem; color: #888; display: block; }
        .stat-val { font-size: 0.85rem; font-weight: bold; color: #d00000; font-family: monospace; }

        .control-layout { display: flex; gap: 6px; }
        .btn-auto { flex: 1; background: #d00000; color: white; border: 1px solid #ff4444; padding: 12px 0; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 0.75rem; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }
        .log { width: 100%; max-width: 400px; height: 120px; background: #000; margin-top: 10px; padding: 10px; font-size: 0.7rem; color: #ff4444; overflow-y: auto; border: 1px solid #333; font-family: monospace; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <select class="select-box"><option>Pエヴァ15</option></select>
    <button class="header-btn btn-data" onclick="openModal()">データ</button>
    <button class="header-btn" onclick="resetData()">リセット</button>
</header>

<div id="modal-overlay">
    <div id="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <h4 style="margin:0 0 10px 0; font-size:0.8rem; color:#d00000;">スランプグラフ（差玉推移）</h4>
        <div class="graph-container"><canvas id="slumpChart"></canvas></div>
        <h4 style="margin:5px 0 10px 0; font-size:0.8rem; color:#d00000;">大当り履歴（粒グラフ）</h4>
        <div class="graph-container"><canvas id="historyChart"></canvas></div>
    </div>
</div>

<div class="main-content">
    <div class="machine" id="machine">
        <div id="hidden-lamp"></div>
        <div class="screen" id="screen">
            <div style="display:flex; gap:10px;">
                <div id="d1" class="digit odd">1</div><div id="d2" class="digit even">2</div><div id="d3" class="digit odd">3</div>
            </div>
            <div id="sub-display" style="position:absolute; bottom:8px; right:12px; color:#d00000; font-weight:bold;">通常</div>
        </div>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val">0</span></div>
            <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val">0</span></div>
        </div>
        <div class="control-layout">
            <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
            <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
        </div>
    </div>
    <div class="log" id="log">> データグラフ機能を追加しました。</div>
</div>

<script>
    const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
    let hits=0, rushCount=0, currentCount=0, totalBall=0, maxRush=0, firstHits=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isAnim=false, hojoCount=0;
    
    // グラフ用データ
    let slumpData = [0];
    let slumpLabels = ["0"];
    let historyData = [];
    let historyLabels = [];

    let slumpChart, historyChart;

    function openModal() {
        document.getElementById('modal-overlay').style.display = 'flex';
        initCharts();
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function initCharts() {
        const ctxS = document.getElementById('slumpChart').getContext('2d');
        if(slumpChart) slumpChart.destroy();
        slumpChart = new Chart(ctxS, {
            type: 'line',
            data: { labels: slumpLabels, datasets: [{ label: '差玉', data: slumpData, borderColor: '#d00000', borderWidth: 2, pointRadius: 0, fill: false }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#333' } }, x: { display: false } } }
        });

        const ctxH = document.getElementById('historyChart').getContext('2d');
        if(historyChart) historyChart.destroy();
        historyChart = new Chart(ctxH, {
            type: 'bar',
            data: { labels: historyLabels, datasets: [{ label: '回転数', data: historyData, backgroundColor: '#d00000' }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#333' } }, x: { display: false } } }
        });
    }

    function toggleAuto(s) {
        if(isAuto && autoSpeed === s) { isAuto = false; resetBtns(); }
        else { isAuto = true; autoSpeed = s; resetBtns(); document.getElementById('btn-'+s).classList.add('btn-stop'); startProcess(); }
    }
    function resetBtns() { document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop')); }
    function resetData() { hits=0; rushCount=0; currentCount=0; totalBall=0; slumpData=[0]; slumpLabels=["0"]; historyData=[]; historyLabels=[]; updateUI(); }

    async function startProcess() {
        if(!isAuto || isAnim) return;
        let prob = (mode==='ST' ? SPECS.s : SPECS.n);
        let isHit = Math.random() < (1/prob);
        let effect = selectEffect(isHit);
        
        if(mode==='通常') totalBall -= 3.125;
        currentCount++;

        if(effect.heavy) {
            isAnim = true;
            addLog(`${currentCount}回転 ${effect.name} (信頼度${effect.trust}% / 出現率1/${effect.rate})`);
            if(effect.vibe) document.getElementById('machine').classList.add('vibrate');
            if(effect.flash) document.getElementById('screen').classList.add('flash-active');
            await new Promise(r => setTimeout(r, 1500));
            document.getElementById('machine').className = 'machine';
            document.getElementById('screen').classList.remove('flash-active');
        }

        if(isHit) {
            isAnim = true; hits++;
            let isBouso = Math.random() < 0.10;
            let isSt = isBouso || (mode !== '通常') || (Math.random() < 0.59);
            
            // 履歴グラフにデータを追加
            historyData.push(currentCount);
            historyLabels.push(hits);

            if(isSt) {
                totalBall += (mode === '通常' ? 420 : 1400);
                addLog(`${currentCount}回転 【${isBouso?'暴走':7}】 RUSH継続`);
                mode='ST'; rRem=SPECS.st; rushCount++;
            } else {
                totalBall += 420;
                addLog(`${currentCount}回転 【2】 通常当り`);
                mode='時短'; rRem=SPECS.jt; rushCount=0;
            }
            slumpData.push(totalBall); slumpLabels.push(hits);
            currentCount=0;
            await new Promise(r => setTimeout(r, 1000));
        }

        if(mode!=='通常' && !isHit) {
            rRem--;
            if(rRem<=0) { mode='通常'; rushCount=0; }
        }

        isAnim = false;
        updateUI();
        if(isAuto) setTimeout(startProcess, autoSpeed==='fast' ? (isAnim?800:5) : 800);
    }

    function selectEffect(isHit) {
        let r = Math.random() * 1000;
        if(isHit) {
            if(r < 100) return {name:"インフラ", trust:100, rate:10, heavy:true, flash:true};
            if(r < 300) return {name:"レバブル(赤)", trust:96.5, rate:5, heavy:true, vibe:true};
            if(r < 500) return {name:"赤保留", trust:90, rate:5, heavy:true};
            return {name:"金予告", trust:50, rate:1, heavy:true};
        }
        if(r < 2) return {name:"赤保留", trust:90, rate:500, heavy:true};
        return {heavy:false};
    }

    function updateUI() {
        document.getElementById('hits').innerText=hits;
        document.getElementById('rush-count').innerText=rushCount;
        document.getElementById('current-rot').innerText=currentCount;
        document.getElementById('balance').innerText=Math.floor(totalBall).toLocaleString();
        document.getElementById('sub-display').innerText = mode==='通常'?'通常':`${mode}:${rRem}`;
    }
    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }
</script>
</body>
</html>
