<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVANGELION Sim -Hybrid Final-</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@800&display=swap');
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        header { width: 100%; height: 50px; background: #111; border-bottom: 2px solid #8a2be2; display: flex; align-items: center; padding: 0 10px; box-sizing: border-box; gap: 10px; position: sticky; top: 0; z-index: 100; }
        .header-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 5px 8px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
        .btn-graph { background: #8a2be2; color: white; border-color: #a450ff; }
        .main-content { width: 100%; max-width: 440px; display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; }
        .machine { width: 100%; background: #111; border: 3px solid #8a2be2; border-radius: 15px; padding: 12px; position: relative; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
        .screen { background: #000; height: 300px; border-radius: 10px; border: 2px solid #444; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; width: 100%; }
        .digit-container { display: flex; gap: 5px; }
        .digit { font-size: 8.5rem; font-weight: 900; font-family: 'Shippori Mincho B1', serif; width: 110px; text-align: center; } 
        .mode-display { position: absolute; bottom: 35px; right: 15px; color: #8a2be2; font-weight: bold; font-size: 0.9rem; text-shadow: 0 0 5px #000; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 3px; border-right: 3px solid #8a2be2; text-align: right; min-width: 90px; }
        .gold { color: #ffeb3b; text-shadow: 0 0 30px #ffeb3b; }
        .odd { color: #ff4444; text-shadow: 0 0 20px #ff4444; }
        .even { color: #4444ff; text-shadow: 0 0 20px #4444ff; }
        .beast { color: #00ff00; text-shadow: 0 0 20px #0f0; }
        .hidden-lamp { position: absolute; top: 12px; right: 20px; width: 15px; height: 15px; background: #222; border-radius: 50%; border: 1px solid #444; z-index: 10; }
        .lamp-active { animation: rainbow-bg 0.3s infinite; box-shadow: 0 0 20px #fff; }
        @keyframes rainbow-bg { 0% { background: #f00; } 20% { background: #ff0; } 40% { background: #0f0; } 60% { background: #0ff; } 80% { background: #00f; } 100% { background: #f0f; } }
        .vibrate { animation: vibration 0.05s infinite; }
        @keyframes vibration { 0% { transform: translate(0,0); } 25% { transform: translate(-4px, 4px); } 50% { transform: translate(4px, -4px); } 75% { transform: translate(-4px, -4px); } 100% { transform: translate(0,0); } }
        .flash-active { animation: flash-white 0.05s 20; }
        @keyframes flash-white { 0%, 100% { background: #000; } 50% { background: #fff; } }
        .heso-overlay { position: absolute; bottom: 10px; display: flex; align-items: flex-end; gap: 10px; }
        .heso-ball { width: 10px; height: 10px; background: #222; border-radius: 50%; border: 1px solid #555; transition: all 0.2s; }
        .heso-current { width: 13px; height: 13px; margin-right: 5px; border-width: 2px; } 
        .heso-migi { border-radius: 2px !important; width: 12px !important; height: 12px !important; border: 1.5px solid #fff; }
        .heso-on { background: #888; }
        .heso-red { background: radial-gradient(circle, #ff4444, #880000); box-shadow: 0 0 8px #ff0000; border-color: #f00; }
        .heso-green { background: radial-gradient(circle, #44ff44, #008800); box-shadow: 0 0 8px #00ff00; border-color: #0f0; }
        .heso-blue { background: radial-gradient(circle, #4444ff, #000088); box-shadow: 0 0 8px #0000ff; border-color: #00f; }
        .heso-blink { background: #fff; animation: blink-ball 0.3s infinite; box-shadow: 0 0 8px #fff; border-color: #fff; }
        .heso-rainbow { animation: rainbow-bg 0.5s infinite; box-shadow: 0 0 10px #fff; border-color: #fff; }
        @keyframes blink-ball { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .effect-text { position: absolute; color: white; font-weight: bold; font-size: 2.2rem; z-index: 5; text-shadow: 0 0 10px #000; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 5px; display: none; text-align: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 12px; }
        .stat-item { background: #000; border: 1px solid #333; padding: 5px 0; text-align: center; border-radius: 4px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; } 
        .val-white { color: #ffffff; }
        .val-red { color: #ff4444; }
        .val-blue { color: #4444ff; }
        .stat-label { font-size: 0.55rem; color: #888; display: block; margin-bottom: 2px; }
        .control-panel { margin-top: 12px; display: flex; gap: 8px; width: 100%; height: 65px; }
        .side-btns { display: flex; flex-direction: column; gap: 4px; width: 55px; }
        .side-btn { flex: 1; background: #222; color: #666; border: 1px solid #444; font-size: 0.7rem; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .side-btn.active { background: #8a2be2; color: #fff; border-color: #a450ff; }
        .btn-auto { flex: 1; background: #8a2be2; color: white; border: 1px solid #a450ff; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        .btn-stop { background: #444 !important; border-color: #666 !important; }
        .log { width: 100%; max-width: 440px; height: 290px; background: #000; margin-top: 10px; padding: 10px; font-size: 0.85rem; color: #ffffff; overflow-y: auto; border: 1px solid #333; font-family: monospace; box-sizing: border-box; line-height: 1.4; } 
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #modal-content { background: #111; border: 2px solid #8a2be2; width: 92%; max-width: 400px; padding: 15px; border-radius: 12px; }
        .graph-area { background: #000; height: 160px; margin-bottom: 15px; }
        @keyframes rainbow-border { 0% { border-color: #f00; box-shadow: 0 0 15px #f00; } 20% { border-color: #ff0; box-shadow: 0 0 15px #ff0; } 40% { border-color: #0f0; box-shadow: 0 0 15px #0f0; } 60% { border-color: #0ff; box-shadow: 0 0 15px #0ff; } 80% { border-color: #00f; box-shadow: 0 0 15px #00f; } 100% { border-color: #f0f; box-shadow: 0 0 15px #f0f; } }
    </style>
</head>
<body>
    <header>
        <button class="header-btn">機種選択</button>
        <button class="header-btn btn-graph" onclick="openModal()">データグラフ</button>
        <button class="header-btn" onclick="resetData()">リセット</button>
    </header>
    <div id="modal-overlay"><div id="modal-content"><span style="float:right; cursor:pointer; font-size:1.5rem;" onclick="closeModal()">×</span><div class="graph-area"><canvas id="slumpChart"></canvas></div><div class="graph-area"><canvas id="historyChart"></canvas></div></div></div>
    <div class="main-content">
        <div class="machine" id="machine">
            <div id="lamp" class="hidden-lamp"></div>
            <div class="screen" id="screen">
                <div id="effect-overlay" class="effect-text"></div>
                <div class="digit-container">
                    <div id="d1" class="digit odd">3</div><div id="d2" class="digit odd">5</div><div id="d3" class="digit gold">7</div>
                </div>
                <div id="sub-display" class="mode-display">通常:0</div>
                <div class="heso-overlay">
                    <div id="h0" class="heso-ball heso-current"></div>
                    <div id="h1" class="heso-ball"></div>
                    <div id="h2" class="heso-ball"></div>
                    <div id="h3" class="heso-ball"></div>
                    <div id="h4" class="heso-ball"></div>
                </div>
            </div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-label">大当り</span><span id="hits" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">連チャン</span><span id="rush-count" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">現在回転</span><span id="current-rot" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">累計回転</span><span id="total-rot" class="stat-val val-white">0</span></div>
                <div class="stat-item"><span class="stat-label">差玉数</span><span id="balance" class="stat-val val-white">0</span></div>
            </div>
            <div class="control-panel">
                <div class="side-btns">
                    <button id="btn-all" class="side-btn" onclick="toggleOpt('all')">全</button>
                    <button id="btn-kokuchi" class="side-btn" onclick="toggleOpt('kokuchi')">告知</button>
                </div>
                <button class="btn-auto" id="btn-slow" onclick="toggleAuto('slow')">低速オート</button>
                <button class="btn-auto" id="btn-fast" onclick="toggleAuto('fast')">高速オート</button>
            </div>
        </div>
        <div class="log" id="log">> レバブル先読み機能を実装しました。</div>
    </div>
    
<script>
    const SPECS = { n: 319.7, s: 99.4, st: 163, jt: 100 };
    let hits=0, rushCount=0, currentRot=0, totalRot=0, totalBall=0, heso=0, currentRushHits=0;
    let mode='通常', rRem=0, isAuto=false, autoSpeed='slow', isAnim=false;
    let lcdCount=0; 
    let optAll=false, optKokuchi=false;
    let slumpData=[0], slumpLabels=["0"], historyData=[], historyLabels=[];
    let sChart, hChart;

    let reservedStock = []; 
    let originalSpeedSetting = 'slow';

    const TRUST_MAP_N = { "白レバ": 0.90, "赤レバ": 0.965, "赤保留": 0.90, "緑保留": 0.11, "青保留": 0.05, "点滅保留": 0.005, "次回予告": 0.65, "レイ背景": 0.85, "金系": 0.50 };
    const TRUST_MAP_S = { "白レバ": 0.95, "赤レバ": 0.99, "赤保留": 0.95, "緑保留": 0.11, "青保留": 0.05, "点滅保留": 0.005, "次回予告": 1.0, "レイ背景": 0.92, "金系": 0.80, "虹保留": 1.0 };

    function triggerVibeUI(color) {
        const machineEl = document.getElementById('machine');
        machineEl.classList.add('vibrate');
        if (color === "white") { machineEl.style.borderColor = "#fff"; machineEl.style.boxShadow = "0 0 20px #fff"; }
        else if (color === "red") { machineEl.style.borderColor = "#f00"; machineEl.style.boxShadow = "0 0 20px #f00"; }
        else if (color === "rainbow") { machineEl.style.animation = "vibration 0.05s infinite, rainbow-border 0.3s infinite"; }
        
        setTimeout(() => {
            machineEl.classList.remove('vibrate');
            machineEl.style.borderColor = ""; machineEl.style.boxShadow = ""; machineEl.style.animation = "";
        }, 500); // 先読み時は一瞬震える
    }

    function preCheck() {
        if (reservedStock.length >= 4) return;
        let prob = (mode === 'ST' || mode === '時短') ? SPECS.s : SPECS.n;
        let isHit = Math.random() < (1 / prob);
        
        let holdType = "none";
        let preVibe = "none";
        let roll = Math.random() * 100;

        if (isHit) {
            if (roll < 20.0) {
                if ((mode === 'ST' || mode === '時短') && Math.random() < 0.25) { holdType = "rainbow"; } 
                else { holdType = "red"; }
            } else if (roll < 55) holdType = "green";
            else if (roll < 80) holdType = "blue";
            else holdType = "blink";

            // 先読みレバブル抽選 (当たり時 25%程度で先読み)
            let vibeRoll = Math.random() * 100;
            if (vibeRoll < 5.0) preVibe = "rainbow";
            else if (vibeRoll < 15.0) preVibe = "red";
            else if (vibeRoll < 25.0) preVibe = "white";
        } else {
            if (roll < 0.1) holdType = "red";
            else if (roll < 2.0) holdType = "green";
            else if (roll < 8.0) holdType = "blue";
            else if (roll < 15.0) holdType = "blink";

            // 外れ時の先読みガセ (非常に稀)
            if (Math.random() < 0.005) preVibe = "white";
        }
        
        reservedStock.push({ isHit: isHit, holdType: holdType, preVibe: preVibe });

        // 先読みレバブル発生時の視覚効果
        if (preVibe !== "none") triggerVibeUI(preVibe);

        if ((holdType === "red" || holdType === "rainbow" || preVibe !== "none") && isAuto && autoSpeed === "fast") {
            originalSpeedSetting = 'fast'; 
            autoSpeed = 'slow';
            resetBtns();
        }

        heso = reservedStock.length;
        updateHesoUI();
    }

    function selectEffect(isHit, forceHold, forceVibe) {
        let res = { heavy: false, name: [], trust: 0, vibe: false, vibeColor: forceVibe || "", flash: false, lamp: false, text: "", holdType: forceHold, isSure: false, isFullSpin: false, isFukkatsu: false };
        const roll = () => Math.random() * 100;
        const isMigi = (mode === 'ST' || mode === '時短');

        if (isHit && !res.isSure && roll() < 8.0) { res.isFukkatsu = true; }

        if (res.holdType !== "red" && res.holdType !== "rainbow") {
            let upgradeRoll = Math.random() * 100;
            if (isHit && !res.isFukkatsu) {
                if (upgradeRoll < 30) {
                    const steps = ["none", "blink", "blue", "green", "red"];
                    let idx = steps.indexOf(res.holdType);
                    res.holdType = steps[idx + 1] || "red";
                    if (isMigi && Math.random() < 0.1) res.holdType = "rainbow";
                }
            }
        }

        if (res.holdType !== "none") {
            let hName = res.holdType === "red" ? "赤保留" : res.holdType === "green" ? "緑保留" : res.holdType === "blue" ? "青保留" : res.holdType === "rainbow" ? "虹保留" : "点滅保留";
            res.name.push(hName);
        }

        // 先読みレバブルがある場合は確定でレバブルをセット
        if (res.vibeColor !== "none" && res.vibeColor !== "") {
            res.vibe = true;
            res.name.push(res.vibeColor === "rainbow" ? "虹レバ" : res.vibeColor === "red" ? "赤レバ" : "白レバ");
            if (res.vibeColor === "rainbow") res.lamp = true;
            res.heavy = true;
        }

        if (isHit && !res.isFukkatsu) {
            if (roll() < 1.0 || res.holdType === "rainbow") { 
                res.isSure = true; res.heavy = true; 
                if (res.holdType === "rainbow") { res.lamp = true; }
                else { res.name.push("全回転"); res.text="全回転"; res.isFullSpin=true; res.lamp=true; }
            } else {
                let hasVibe = res.vibe;
                if (isMigi && roll() < 10.0) { res.name.push("次回予告"); res.text="次回予告"; res.isSure = true; }
                else if (isMigi && roll() < 33.0) { res.name.push("金系"); }
                
                // 先読みがなかった場合のみレバブルを新規抽選
                if (!hasVibe) {
                    if (roll() < 3.0) { res.name.push("虹レバ"); res.lamp=true; hasVibe=true; res.vibeColor="rainbow"; }
                    else if (roll() < 15.0) { res.name.push("赤レバ"); hasVibe=true; res.vibeColor="red"; }
                    else if (roll() < 66.7) { res.name.push("白レバ"); hasVibe=true; res.vibeColor="white"; }
                }

                if (roll() < 5.0) { res.name.push("インフラ"); res.flash=true; res.lamp=true; }
                if (roll() < 1.0) { res.name.push("カヲル"); res.text="カヲル"; }
                if (!isMigi || res.name.length <= 1) {
                    if (roll() < 3.0) { res.name.push("さよなら"); res.text="さよなら"; }
                    else if (!res.text && roll() < 33.3) { res.name.push("レイ背景"); res.text="レイ背景"; }
                    if (mode === '通常' && !res.text && roll() < 40.0) { res.name.push("次回予告"); res.text="次回予告"; }
                }
                if (res.name.length <= 1 && !res.text) { res.name.push("金系"); }
                if (hasVibe) res.vibe = true;
                res.heavy = true;
            }
        } else if (!isHit) {
            if (!res.vibe) { // 先読みがない場合のみ
                if (roll() < 0.0017) { res.name.push("赤レバ"); res.vibe=true; res.vibeColor="red"; res.heavy = true; }
                else if (roll() < 0.023) { res.name.push("白レバ"); res.vibe=true; res.vibeColor="white"; res.heavy = true; }
                else if (roll() < 0.150) { res.name.push("金系"); res.heavy = true; }
            }
            if (res.holdType === "red") res.heavy = true;
        }

        const currentMap = (isMigi) ? TRUST_MAP_S : TRUST_MAP_N;
        const pNames = ["虹レバ", "インフラ", "カヲル", "さよなら", "全回転", "虹保留"];
        if (isMigi) pNames.push("次回予告");

        // 重複削除
        res.name = [...new Set(res.name)];

        if (res.name.some(n => pNames.includes(n)) || res.name.length >= 3) { res.trust = 100; res.isSure = true; } 
        else if (res.name.length >= 2) { 
            let combined = 1;
            res.name.forEach(n => { combined *= (1 - (currentMap[n] || 0)); });
            res.trust = Math.max(96.0, (1 - combined) * 100); 
        } 
        else if (res.name.length === 1) { res.trust = (currentMap[res.name[0]] || 0) * 100; }
        if (res.trust >= 100) res.isSure = true;
        res.displayName = res.name.join("+") || "弱予告";
        return res;
    }

    async function startProcess() {
        if(!isAuto || isAnim) return;
        if(mode !== '通常' && rRem <= 0) { 
            let prevMode = mode;
            if (prevMode === 'ST') {
                if (currentRushHits <= 1) addLog(`【ST終了】 スルー単発`);
                else addLog(`【ST終了】 連チャン${currentRushHits}回`);
            } else { addLog(`【時短終了】`); }
            mode = '通常'; rushCount = 0; currentRushHits = 0; 
            lcdCount = (prevMode==='ST') ? 0 : 100;
            updateUI(); 
            if(!(prevMode === '時短' && originalSpeedSetting === 'fast')) {
                if(!optAll) { isAuto = false; resetBtns(); return; }
            }
        }

        while(reservedStock.length < 4) { preCheck(); }
        let currentJob = reservedStock.shift();
        heso = reservedStock.length;
        
        let isHit = currentJob.isHit;
        let eff = selectEffect(isHit, currentJob.holdType, currentJob.preVibe);
        
        if(optKokuchi && isHit) { eff.heavy=true; eff.flash=true; eff.lamp=true; eff.displayName="インフラ告知"; eff.trust=100; eff.isSure=true; }
        
        if (mode !== '通常' && eff.trust >= 50 && isAuto && autoSpeed === 'fast') {
            originalSpeedSetting = 'fast';
            autoSpeed = 'slow';
            resetBtns();
        }

        totalRot++; currentRot++; lcdCount++; 
        updateHesoUI(eff.holdType); 
        
        if(mode !== '通常') rRem--;
        totalBall -= (mode==='通常' ? 14 : 0.05); slumpData.push(Math.floor(totalBall)); slumpLabels.push(totalRot.toString());
        
        let spinTime = (eff.heavy) ? (eff.isFullSpin ? 4000 : 2500) : (autoSpeed==='fast'?60:600);
        const machineEl = document.getElementById('machine');

        if(eff.heavy) { 
            let logText = `${mode} ${lcdCount}回【${eff.displayName}】信頼度:${eff.trust.toFixed(1)}%`;
            if (eff.isSure) logText += " プレミア！";
            if (!(eff.holdType === "green" && !isHit)) { addLog(logText); }
            if(eff.vibe) {
                machineEl.classList.add('vibrate'); 
                if(eff.vibeColor === "white") { machineEl.style.borderColor = "#fff"; machineEl.style.boxShadow = "0 0 20px #fff"; }
                else if(eff.vibeColor === "red") { machineEl.style.borderColor = "#f00"; machineEl.style.boxShadow = "0 0 20px #f00"; }
                else if(eff.vibeColor === "rainbow") { machineEl.style.animation = "vibration 0.05s infinite, rainbow-border 0.3s infinite"; }
            }
            if(eff.flash) document.getElementById('screen').classList.add('flash-active'); 
            if(eff.text) { const ov = document.getElementById('effect-overlay'); ov.innerText = eff.text; ov.style.display = 'block'; } 
            if(eff.lamp && (isHit || eff.displayName.includes("虹"))) document.getElementById('lamp').classList.add('lamp-active'); 
        }
        
        let lastDigits = [0,0,0];
        let spin = setInterval(() => { [1,2,3].forEach((i, idx) => { let n; do { n = Math.floor(Math.random()*9)+1; } while(mode==='通常' && n===7); const el=document.getElementById('d'+i); el.innerText=n; el.className='digit '+(n%2===0?'even':'odd'); if(n===7) el.classList.add('gold'); lastDigits[idx]=n; }); }, 40);
        await new Promise(r => setTimeout(r, spinTime));
        clearInterval(spin);
        
        machineEl.classList.remove('vibrate'); machineEl.style.borderColor = ""; machineEl.style.boxShadow = ""; machineEl.style.animation = ""; 
        document.getElementById('screen').classList.remove('flash-active'); document.getElementById('effect-overlay').style.display = 'none';
        
        if(isHit) { 
            isAnim=true;
            let rand = Math.random() * 100;
            let isSTFromStart = (rand < 55); 

            if (eff.isFukkatsu && mode === '通常') {
                isSTFromStart = true;
                addLog(`>> ${lcdCount}回転 【ハズレ目】 ...からの復活！`);
                await new Promise(r => setTimeout(r, 1000));
                const ov = document.getElementById('effect-overlay');
                ov.innerText = "復活！"; ov.style.display = 'block';
                machineEl.classList.add('vibrate'); machineEl.style.animation = "vibration 0.05s infinite, rainbow-border 0.3s infinite";
                await new Promise(r => setTimeout(r, 1500));
                ov.style.display = 'none'; machineEl.style.animation = "";
            }

            hits++; historyData.push(currentRot); historyLabels.push(hits); currentRot = 0;
            
            if(mode === '通常' && rand < 13 && !eff.isSure && !eff.isFukkatsu) { 
                [1,3,5].forEach((n, idx) => { const el=document.getElementById('d'+(idx+1)); el.innerText=n; el.className='digit beast'; }); 
                currentRushHits++; addLog(`>> ${lcdCount}回転 【135】 暴走! → ST突入`);
                totalBall += 420; mode='ST'; rRem=SPECS.st; rushCount=currentRushHits; 
            } else { 
                let d, is10R = false, nextM = '時短', isShokaku = false, logDigit = "";
                if (mode !== '通常') { logDigit = [2,4,6,8][Math.floor(Math.random()*4)]; d = 7; is10R = true; nextM = 'ST'; isShokaku = true; } 
                else { 
                    if (eff.isFullSpin || eff.isFukkatsu) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; }
                    else if (eff.isSure) {
                        if (rand < 15) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; }
                        else { d = [1,3,5,9][Math.floor(Math.random()*4)]; nextM = 'ST'; logDigit = d; }
                    } else {
                        if (rand < 2) { d = 7; is10R = true; nextM = 'ST'; logDigit = "7"; } 
                        else if (isSTFromStart) { d = [1,3,5,9][Math.floor(Math.random()*4)]; nextM = 'ST'; logDigit = d; }
                        else if (rand < 75) { logDigit = [2,4,6,8][Math.floor(Math.random()*4)]; d = logDigit; nextM = 'ST'; isShokaku = true; } 
                        else { d = [2,4,6,8][Math.floor(Math.random()*4)]; nextM = '時短'; logDigit = d; }
                    }
                }
                addLog(`>> ${mode} ${lcdCount}回転 【${logDigit}】 ${is10R?'10R':'3R'}当り!`);
                [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=logDigit; el.className='digit '+(logDigit==7?'gold':(logDigit%2!==0?'odd':'even')); }); 
                if (isShokaku) {
                    await new Promise(r => setTimeout(r, 1200));
                    machineEl.classList.add('vibrate'); machineEl.style.animation = "vibration 0.05s infinite, rainbow-border 0.3s infinite";
                    await new Promise(r => setTimeout(r, 1000));
                    machineEl.classList.remove('vibrate'); machineEl.style.animation = "";
                    if (mode === '通常') {
                        let candidates = [1,3,5,9];
                        d = candidates[Math.floor(Math.random() * candidates.length)];
                        [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit odd'; });
                    } else { d = 7; [1,2,3].forEach(i => { const el=document.getElementById('d'+i); el.innerText=d; el.className='digit gold'; }); }
                }
                currentRushHits++; 
                if(mode==='通常' || mode==='時短') { 
                    if(nextM === 'ST') { mode='ST'; rRem=SPECS.st; } else { mode='時短'; rRem=SPECS.jt; }
                    rushCount = (mode==='時短' && nextM==='ST') ? hits : (nextM==='ST' ? 1 : 0); 
                } else { rushCount = currentRushHits; mode='ST'; rRem=SPECS.st; } 
                totalBall += (is10R ? 1400 : 420); 
            } 
            updateUI(); await new Promise(r => setTimeout(r, 1800)); lcdCount=0; document.getElementById('lamp').classList.remove('lamp-active'); 
            reservedStock = []; 
        } else if(eff.heavy) { 
            if (!(eff.holdType === "green" && !isHit)) { addLog(`>> ${lcdCount}回転 【${lastDigits[0]}】 ${eff.displayName} ﾊｽﾞﾚ`); }
        }
        
        isAnim=false; 

        if(originalSpeedSetting === 'fast') {
            autoSpeed = 'fast';
            originalSpeedSetting = 'slow';
        }
        
        updateUI();
        resetBtns();
        if(isAuto) {
            setTimeout(startProcess, (autoSpeed==='fast') ? 5 : 300);
        }
    }

    function openModal() { document.getElementById('modal-overlay').style.display='flex'; updateCharts(); }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
    function updateCharts() { const cfg = { responsive:true, maintainAspectRatio:false, scales:{ x:{display:false}, y:{grid:{color:'#222'}, ticks:{color:'#888'}} }, plugins:{legend:{display:false}} }; if(sChart) sChart.destroy(); sChart = new Chart(document.getElementById('slumpChart'), { type:'line', data:{ labels:slumpLabels, datasets:[{data:slumpData, borderColor:'#8a2be2', borderWidth:2, pointRadius:0, fill:false}] }, options:cfg }); if(hChart) hChart.destroy(); hChart = new Chart(document.getElementById('historyChart'), { type:'bar', data:{ labels:historyLabels, datasets:[{data:historyData, backgroundColor:'#8a2be2'}] }, options:cfg }); }
    function toggleOpt(t) { if(t==='all') { optAll=!optAll; document.getElementById('btn-all').classList.toggle('active'); } if(t==='kokuchi') { optKokuchi=!optKokuchi; document.getElementById('btn-kokuchi').classList.toggle('active'); } }
    function toggleAuto(s) { if(isAuto && autoSpeed===s) { isAuto=false; originalSpeedSetting='slow'; resetBtns(); } else { isAuto=true; autoSpeed=s; if(s==='fast') originalSpeedSetting='fast'; resetBtns(); if (!isAnim) startProcess(); } }
    function resetBtns() { document.querySelectorAll('.btn-auto').forEach(b => b.classList.remove('btn-stop')); if(isAuto) document.getElementById('btn-' + autoSpeed).classList.add('btn-stop'); }
    function resetData() { hits=0; rushCount=0; currentRot=0; totalRot=0; totalBall=0; heso=0; currentRushHits=0; lcdCount=0; slumpData=[0]; slumpLabels=["0"]; historyData=[]; historyLabels=[]; reservedStock=[]; originalSpeedSetting='slow'; updateUI(); updateHesoUI("none"); addLog("データを初期化しました。"); }
    
    function updateHesoUI(currentHoldType) { 
        const isMigi = (mode === 'ST' || mode === '時短');
        const h0 = document.getElementById('h0');
        h0.className = 'heso-ball heso-current ' + (isMigi ? 'heso-migi ' : '') + (currentHoldType === "none" ? "heso-on" : "heso-" + currentHoldType);
        
        for(let i=1; i<=4; i++) { 
            const el = document.getElementById('h' + i); 
            const stock = reservedStock[i-1];
            if (stock) { 
                el.className = 'heso-ball heso-on ' + (isMigi ? 'heso-migi ' : '') + (stock.holdType === "none" ? "" : "heso-" + stock.holdType); 
            } else { 
                el.className = 'heso-ball ' + (isMigi ? 'heso-migi' : ''); 
            }
        } 
    }
    
    function updateUI() { document.getElementById('hits').innerText = hits; document.getElementById('rush-count').innerText = rushCount; document.getElementById('current-rot').innerText = currentRot; document.getElementById('total-rot').innerText = totalRot; const balEl = document.getElementById('balance'); const balVal = Math.floor(totalBall); balEl.innerText = balVal.toLocaleString(); balEl.className = 'stat-val ' + (balVal > 0 ? 'val-blue' : (balVal < 0 ? 'val-red' : 'val-white')); document.getElementById('sub-display').innerText = mode === '通常' ? `通常:${lcdCount}` : `${mode}:${rRem}`; updateHesoUI("none"); }
    function addLog(m) { const l=document.getElementById('log'); l.innerHTML=`> ${m}<br>${l.innerHTML}`; }
</script>
</body>
</html>
